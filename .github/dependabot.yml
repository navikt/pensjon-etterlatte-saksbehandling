version: 2

registries:
  etterlatte-libs:
    type: maven-repository
    url: https://maven.pkg.github.com/navikt/pensjon-etterlatte-libs
    username: x-access-token
    password: "${{secrets.NAV_READ_PACKAGES}}"

updates:
  - package-ecosystem: gradle
    directory: "/"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10
    registries:
      - etterlatte-libs
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: "sunday"
      time: "04:00"