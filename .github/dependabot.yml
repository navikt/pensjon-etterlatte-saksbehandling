version: 2
updates:
  # ==============
  # KOTLIN BACKEND
  # ==============

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly" 
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      tjenestespesifikasjoner:
        patterns:
          - "com.github.navikt.pensjon-etterlatte-tjenestespesifikasjoner*"
      avro-og-kafka:
        patterns:
          - "org.apache.avro*"
          - "no.nav:kafka*"
          - "org.apache.kafka*"
          - "com.github.davidmc24.gradle.plugin.avro"
          - "javax.el:javax.el-api"
          - "org.glassfish:jakarta.el"
      test:
        patterns:
          - "org.junit.jupiter*"
          - "io.kotest*"
          - "org.testcontainers*"
          - "com.github.tomakehurst:wiremock-jre8"
          - "io.mockk:mockk"
          - "no.nav.security:mock-oauth2-server"
      metrics:
        patterns:
          - "io.micrometer*"
          - "io.prometheus*"
      jms-mq:
        patterns:
          - "org.messaginghub:pooled-jms"
          - "com.ibm.mq:com.ibm.mq.jakarta.client"


  # =============
  # FRONTEND ROOT
  # =============

  - package-ecosystem: "npm"
    directory: "/apps/etterlatte-saksbehandling-ui/"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      eslint:
        patterns:
          - "prettier"
          - "eslint"
          - "husky"
          - "lint-staged"

  # ===============
  # FRONTEND CLIENT
  # ===============

  - package-ecosystem: "npm"
    directory: "/apps/etterlatte-saksbehandling-ui/client"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      ds:
        patterns:
          - "@navikt/ds-*"
          - "@navikt/aksel-icons"
      eslint:
        patterns:
          - "@typescript-eslint/*"
          - "prettier"
          - "eslint"
          - "eslint*"
      slate:
        patterns:
          - "slate*"
      test:
        patterns:
          - "@testing-library*"
      vite:
        patterns:
          - "vite"
          - "vite-tsconfig-paths"
          - "vitest"
          - "@vitejs/plugin-react-swc"
      react:
        patterns:
          - "react"
          - "react*"
          - "redux"
          - "@types/react*"


  # ===============
  # FRONTEND SERVER
  # ===============

  - package-ecosystem: "npm"
    directory: "/apps/etterlatte-saksbehandling-ui/server"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      lint:
        patterns:
          - "@typescript-eslint/*"
          - "prettier"
          - "eslint"
          - "eslint*"
      test:
        patterns:
          - "@types/chai"
          - "@types/mocha"
          - "chai"
          - "mocha"
      nodefetch:
        patterns:
          - "node-fetch"
          - "@types/node-fetch"
      winston:
        patterns:
          - "winston*"
      middleware:
        patterns:
          - "express"
          - "http-proxy-middleware"
          - "@types/express"
          - "node-fetch"
          - "@types/node"
          - "@types/node-fetch"
          - "ts-node"
          - "ts-node-dev"


  # ==============
  # GITHUB ACTIONS
  # ==============

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
