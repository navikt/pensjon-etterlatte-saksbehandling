version: 2
updates:
  # ==============
  # KOTLIN BACKEND
  # ==============

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly" 
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      tjenestespesifikasjoner:
        patterns:
          - "com.github.navikt.pensjon-etterlatte-tjenestespesifikasjoner*"


  # =============
  # FRONTEND ROOT
  # =============

  - package-ecosystem: "npm"
    directory: "/apps/etterlatte-saksbehandling-ui/"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10


  # ===============
  # FRONTEND CLIENT
  # ===============

  - package-ecosystem: "npm"
    directory: "/apps/etterlatte-saksbehandling-ui/client"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10
    groups:
      ds:
        patterns:
          - "@navikt/ds-*"
      eslint:
        patterns:
          - "@typescript-eslint/*"
      slate:
        patterns:
          - "slate*"


  # ===============
  # FRONTEND SERVER
  # ===============

  - package-ecosystem: "npm"
    directory: "/apps/etterlatte-saksbehandling-ui/server"
    schedule:
      interval: "monthly"
      day: "sunday"
    open-pull-requests-limit: 10


  # ==============
  # GITHUB ACTIONS
  # ==============

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "sunday"
