name: .build.yaml

on:
  workflow_call:
    outputs:
      image:
        description: "Docker image url"
        value: ${{ jobs.build-and-publish.outputs.image }}

jobs:
  build-and-publish:
    name: Build & publish
    runs-on: ubuntu-latest
    env:
      image: ghcr.io/${{ github.repository }}/${{ github.workflow }}:${{ github.sha }}
      branch-image: ghcr.io/${{ github.repository }}/${{ github.workflow }}
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Java v17.x
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17.x
          cache: gradle
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4
      - name: Gradle test and build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :apps:${{ github.workflow }}:build

      - name: Build and publish docker image
        uses: nais/docker-build-push@v0
        id: docker-build-push
        with:
          team: etterlatte
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          image_suffix: demo
          dockerfile: docker/Dockerfile
          docker-context: apps/${{ github.workflow }}
          tag: ${{ env.branch-image }}:${{ env.GITHUB_REF_SLUG }}
      - name: Print docker tag
        run: echo 'Docker-tag er ${{ steps.docker-build-push.outputs.image }} ' >> $GITHUB_STEP_SUMMARY
  snyk:
    name: Snyk
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Java v17.x
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17.x
          cache: gradle
      - name: Install Snyk CLI
        uses: snyk/actions/setup@master
      - name: Test dependencies with Snyk
        run: snyk monitor --file=apps/${{ github.workflow }}/build.gradle.kts --org=etterlatte
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
