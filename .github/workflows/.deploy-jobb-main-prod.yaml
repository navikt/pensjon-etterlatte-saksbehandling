name: .deploy-main-prod.yaml

on:
  workflow_call:
    inputs:
      applikasjon:
        description: 'Navnet p√• applikasjonen'
        required: true
        type: string

env:
  image: europe-north1-docker.pkg.dev/nais-management-233d/etterlatte/pensjon-etterlatte-saksbehandling-${{ inputs.applikasjon }}:main

jobs:
  deploy-main:
    name: deploy-main-prod
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: jobs/${{ inputs.applikasjon }}/deploy/prod.yml
          VAR: image=${{ env.image }}
