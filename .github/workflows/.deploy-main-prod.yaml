name: .deploy-main-prod.yaml

on:
  workflow_call:
    inputs:
      applikasjon:
        description: 'Navnet p√• applikasjonen'
        required: true
        type: string

env:
  image: ghcr.io/${{ github.repository }}/etterlatte-${{ inputs.applikasjon }}:main

jobs:
  deploy-main:
    name: deploy-main-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: apps/etterlatte-${{ inputs.applikasjon }}/.nais/prod.yaml
          VAR: image=${{ env.image }}
