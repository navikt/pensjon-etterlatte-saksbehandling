name: etterlatte-api

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      deploy-prod:
        description: 'Deploy til produksjon'
        required: false
        default: 'false'
        type: choice
        options:
          - true
          - false
  pull_request:
    branches:
      - main
    paths:
      - apps/etterlatte-api/**
      - libs/common/**
      - libs/ktor2client-onbehalfof/**
  push:
    branches:
      - main
    paths:
      - apps/etterlatte-api/**
      - libs/common/**
      - libs/ktor2client-onbehalfof/**

jobs:
  test:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/.test.yaml

  build:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/.build.yaml
    secrets: inherit

  deploy:
    needs: build
    uses: ./.github/workflows/.deploy.yaml
    with:
      image: ${{ needs.build.outputs.image }}
    secrets: inherit
