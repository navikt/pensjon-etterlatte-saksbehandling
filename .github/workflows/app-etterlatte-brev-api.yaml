name: etterlatte-brev-api

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      deploy-prod:
        description: 'Deploy til produksjon'
        required: false
        default: 'false'
        type: choice
        options:
          - true
          - false
  push:
    branches:
      - main
    paths:
      - apps/etterlatte-brev-api/**
      - libs/common/**
      - libs/etterlatte-helsesjekk/**
      - libs/etterlatte-ktor/**
      - libs/ktor2client-onbehalfof/**
      - libs/ktor2client-auth-clientcredentials/**
      - buildSrc/src/main/kotlin/Cache.kt
      - buildSrc/src/main/kotlin/Database.kt
      - buildSrc/src/main/kotlin/Jackson.kt
      - buildSrc/src/main/kotlin/Ktor2.kt
      - buildSrc/src/main/kotlin/Micrometer.kt
      - buildSrc/src/main/kotlin/MockK.kt
      - buildSrc/src/main/kotlin/NavFelles.kt
      - buildSrc/src/main/kotlin/TestContainer.kt
  pull_request:
    branches:
      - main
    paths:
      - apps/etterlatte-brev-api/**
      - libs/common/**
      - libs/etterlatte-helsesjekk/**
      - libs/etterlatte-ktor/**
      - libs/ktor2client-onbehalfof/**
      - libs/ktor2client-auth-clientcredentials/**
      - buildSrc/src/main/kotlin/Cache.kt
      - buildSrc/src/main/kotlin/Database.kt
      - buildSrc/src/main/kotlin/Jackson.kt
      - buildSrc/src/main/kotlin/Ktor2.kt
      - buildSrc/src/main/kotlin/Micrometer.kt
      - buildSrc/src/main/kotlin/MockK.kt
      - buildSrc/src/main/kotlin/NavFelles.kt
      - buildSrc/src/main/kotlin/TestContainer.kt

jobs:
  test:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/.test.yaml
    secrets: inherit

  build:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/.build.yaml
    secrets: inherit

  deploy:
    needs: build
    uses: ./.github/workflows/.deploy.yaml
    with:
      image: ${{ needs.build.outputs.image }}
    secrets: inherit
