name: etterlatte-design

env:
  APP_NAME: ${{ github.workflow }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - EY-4090-nettside-for-visuelle-standarer
#    paths:
#      - apps/etterlatte-design/**

permissions:
  contents: read
  id-token: write

jobs:
  build-and-test:
    if: github.event_name != 'pull_request'
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Install dependencies
        run: npm install
        working-directory: apps/${{ env.APP_NAME }}
      - name: Build
        run: npm run build
        working-directory: apps/${{ env.APP_NAME }}

  deploy-spa:
    name: Deploy to dev-gcp
    runs-on: ubuntu-latest
    steps:
      - uses: navikt/frontend/actions/spa-deploy/v2@main
        with:
          app: ${{ env.APP_NAME }}
          team: etterlatte
          source: apps/${{ env.APP_NAME }}/dist
          ingress: https://${{ env.APP_NAME }}.ekstern.dev.nav.no
          environment: dev
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
