name: etterlatte-saksbehandling-ui

env:
  IMAGE: ghcr.io/${{ github.repository }}/${{ github.workflow }}:${{ github.sha }}
  APP_NAME: ${{ github.workflow }}
  branch-image: ghcr.io/${{ github.repository }}/${{ github.workflow }}

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      deploy-prod:
        description: 'Deploy til produksjon'
        required: false
        default: 'false'
        type: choice
        options:
          - true
          - false
  push:
    branches:
      - main
    paths:
      - apps/etterlatte-saksbehandling-ui/**
  pull_request:
    branches:
      - main
    paths:
      - apps/etterlatte-saksbehandling-ui/**

jobs:
  test:
    if: github.event_name == 'pull_request'
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut koden
        uses: actions/checkout@v3
      - name: Sett opp Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Installer klient
        working-directory: apps/${{ env.APP_NAME }}
        run: yarn --cwd client install --frozen-lockfile && yarn --cwd client build
      - name: Installer server
        working-directory: apps/${{ env.APP_NAME }}
        run: yarn --cwd server install --frozen-lockfile && yarn --cwd server build
      - name: Kjør tester
        working-directory: apps/${{ env.APP_NAME }}/client
        run: CI=true yarn test

  bygg-og-publiser:
    if: github.event_name != 'pull_request'
    name: Bygg, test og publiser
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut koden
        uses: actions/checkout@v3
      - name: Sett opp Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Injiser kortform av byggvariabler
        uses: rlespinasse/github-slug-action@v4
      - name: Installer og bygg klient
        working-directory: apps/${{ env.APP_NAME }}
        run: yarn --cwd client install --frozen-lockfile && yarn --cwd client build
      - name: Installer og bygg server
        working-directory: apps/${{ env.APP_NAME }}
        run: yarn --cwd server install --frozen-lockfile && yarn --cwd server build
      - name: Kjør tester
        working-directory: apps/${{ env.APP_NAME }}/client
        run: CI=true yarn test
      - name: Bygg og publiser Docker-image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login ghcr.io -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker build --tag ${{ env.IMAGE }} --tag ${{ env.branch-image }}:${{ env.GITHUB_REF_SLUG }} apps/${{ env.APP_NAME }}
          docker push ${{ env.IMAGE }}
          docker push ${{ env.branch-image }}:${{ env.GITHUB_REF_SLUG }}

  deploy-til-dev-gcp:
    name: Deploy til dev-gcp
    needs: bygg-og-publiser
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: apps/${{ env.APP_NAME }}/.nais/dev.yaml


  deploy-til-prod-gcp:
    name: Deploy til prod-gcp
    if: ${{ github.event.inputs.deploy-prod == 'true' }} # Tvinge manuell prod deploy inntil videre
    needs: deploy-til-dev-gcp
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: apps/${{ env.APP_NAME }}/.nais/prod.yaml