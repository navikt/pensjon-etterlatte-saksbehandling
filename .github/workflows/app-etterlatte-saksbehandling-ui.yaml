name: etterlatte-saksbehandling-ui

env:
  IMAGE: ghcr.io/${{ github.repository }}/${{ github.workflow }}:${{ github.sha }}
  APP_NAME: ${{ github.workflow }}
  branch-image: ghcr.io/${{ github.repository }}/${{ github.workflow }}:${{ github.ref_slug }}

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      deploy-prod:
        description: 'Deploy til produksjon'
        required: false
        default: 'false'
        type: choice
        options:
          - true
          - false
  push:
    branches:
      - main
    paths:
      - apps/etterlatte-saksbehandling-ui/**
  pull_request:
    branches:
      - main
    paths:
      - apps/etterlatte-saksbehandling-ui/**

jobs:
  test:
    if: github.event_name == 'pull_request'
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node 16
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install
        working-directory: apps/${{ env.APP_NAME }}
        run: |
          yarn --cwd client install --frozen-lockfile && yarn --cwd client build
          yarn --cwd server install --frozen-lockfile && yarn --cwd server build
      - name: Run tests
        working-directory: apps/${{ env.APP_NAME }}/client
        run: |
          CI=true yarn test

  build-and-publish:
    if: github.event_name != 'pull_request'
    name: Build, test and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node 16
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v4
      - name: Install and build
        working-directory: apps/${{ env.APP_NAME }}
        run: |
          yarn --cwd client install --frozen-lockfile && yarn --cwd client build
          yarn --cwd server install --frozen-lockfile && yarn --cwd server build
      - name: Run tests
        working-directory: apps/${{ env.APP_NAME }}/client
        run: |
          CI=true yarn test
      - name: Build and publish Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login ghcr.io -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker build --tag ${{ env.IMAGE }} --tag ${{ env.branch-image }} apps/${{ env.APP_NAME }}
          docker push ${{ env.IMAGE }}
          docker push ${{ env.branch-image }}

  deploy-to-dev-gcp:
    name: Deploy to dev-gcp
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: apps/${{ env.APP_NAME }}/.nais/dev.yaml
