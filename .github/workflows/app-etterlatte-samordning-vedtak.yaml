name: etterlatte-samordning-vedtak

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      deploy-prod:
        description: 'Deploy til produksjon'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
  push:
    branches:
      - main
    paths:
      - apps/etterlatte-samordning-vedtak/**
      - libs/etterlatte-beregning-model/**
      - libs/etterlatte-ktor/**
      - libs/etterlatte-sporingslogg/**
      - libs/etterlatte-vedtaksvurdering-model/**
      - libs/ktor2client-auth-clientcredentials/**
      - libs/ktor2client-onbehalfof/**
      - gradle/libs.versions.toml
  pull_request:
    branches:
      - main
    paths:
      - apps/etterlatte-samordning-vedtak/**
      - libs/etterlatte-ktor/**
      - libs/etterlatte-sporingslogg/**
      - libs/etterlatte-vedtaksvurdering-model/**
      - libs/ktor2client-auth-clientcredentials/**
      - libs/ktor2client-onbehalfof/**
      - gradle/libs.versions.toml

jobs:
  test:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/.test.yaml
    secrets: inherit

  build:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/.build.yaml
    secrets: inherit
    permissions:
      contents: 'read'
      id-token: 'write'

  deploy:
    if: github.event_name != 'pull_request'
    needs: build
    uses: ./.github/workflows/.deploy.yaml
    with:
      image: ${{ needs.build.outputs.image }}
    secrets: inherit
