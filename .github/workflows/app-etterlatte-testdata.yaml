name: etterlatte-testdata

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - apps/etterlatte-testdata/**
      - libs/ktor2client-onbehalfof/**
      - buildSrc/src/main/kotlin/Jackson.kt
      - buildSrc/src/main/kotlin/Jupiter.kt
      - buildSrc/src/main/kotlin/Kotest.kt
      - buildSrc/src/main/kotlin/Ktor2.kt
      - buildSrc/src/main/kotlin/Logging.kt
      - buildSrc/src/main/kotlin/MockK.kt
      - buildSrc/src/main/kotlin/Micrometer.kt
      - buildSrc/src/main/kotlin/NavFelles.kt
  pull_request:
    branches:
      - main
    paths:
      - apps/etterlatte-testdata/**
      - libs/ktor2client-onbehalfof/**
      - buildSrc/src/main/kotlin/Jackson.kt
      - buildSrc/src/main/kotlin/Jupiter.kt
      - buildSrc/src/main/kotlin/Kotest.kt
      - buildSrc/src/main/kotlin/Ktor2.kt
      - buildSrc/src/main/kotlin/Logging.kt
      - buildSrc/src/main/kotlin/MockK.kt
      - buildSrc/src/main/kotlin/Micrometer.kt
      - buildSrc/src/main/kotlin/NavFelles.kt

jobs:
  test:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/.test.yaml
    secrets: inherit

  build:
    if: github.event_name != 'pull_request'
    uses: ./.github/workflows/.build.yaml
    secrets: inherit

  deploy:
    needs: build
    uses: ./.github/workflows/.deploy.yaml
    with:
      image: ${{ needs.build.outputs.image }}
    secrets: inherit
