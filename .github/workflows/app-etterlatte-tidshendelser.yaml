name: etterlatte-tidshendelser

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      deploy-prod:
        description: 'Deploy til produksjon'
        required: false
        default: 'false'
        type: choice
        options:
          - "true"
          - "false"
  push:
    branches:
      - main
    paths:
      - apps/etterlatte-tidshendelser/**
      - libs/saksbehandling-common/**
      - libs/etterlatte-database/**
      - libs/etterlatte-jobs/**
      - libs/etterlatte-ktor/**
      - gradle/libs.versions.toml
  pull_request:
    branches:
      - main
    paths:
      - apps/etterlatte-tidshendelser/**
      - libs/saksbehandling-common/**
      - libs/etterlatte-database/**
      - libs/etterlatte-jobs/**
      - libs/etterlatte-ktor/**
      - gradle/libs.versions.toml

permissions:
  contents: read
  id-token: write

jobs:
  build:
    uses: ./.github/workflows/.build.yaml
    secrets: inherit

  deploy-to-dev-gcp:
    name: dev-gcp
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: apps/${{ github.workflow }}/.nais/dev.yaml
          VAR: image=${{ needs.build.outputs.image }}

