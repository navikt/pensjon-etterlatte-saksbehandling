name: etterlatte-tilbakestill-alle

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      branch:
        description: 'branch'
        required: true
        type: string

jobs:
  tilbakestill-til-spesifikk-branch:
    secrets: inherit
    strategy:
      matrix:
        applikasjon:
          - behandling
          - beregning
          - brev-api
          - grunnlag
          - gyldig-soeknad
          - hendelser-pdl
          - oppdater-behandling
          - opplysninger-fra-soeknad
          - pdltjenester
          - saksbehandling-ui
          - statistikk
          - testdata
          - tilbakekreving
          - utbetaling
          - vedtaksvurdering
          - vilkaarsvurdering
          - samordning-vedtak
    uses: ./.github/workflows/.deploy-main.yaml
    with:
      applikasjon: ${{ matrix.applikasjon }}
      branch: ${{ inputs.branch }}
    permissions:
      contents: read
      id-token: write
