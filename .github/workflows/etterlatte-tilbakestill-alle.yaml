name: etterlatte-tilbakestill-alle

on:
  workflow_dispatch: # Allow manually triggered workflow run

jobs:
  tilbakestill-til-main:
    secrets: inherit
    strategy:
      matrix:
        applikasjon:
          - behandling
          - beregning
          - brev-api
          - grunnlag
          - gyldig-soeknad
          - hendelser-pdl
          - oppdater-behandling
          - pdltjenester
          - saksbehandling-ui
          - statistikk
          - testdata
          - tilbakekreving
          - utbetaling
          - vedtaksvurdering
          - vilkaarsvurdering
          - samordning-vedtak
    uses: ./.github/workflows/.deploy-main.yaml
    with:
      applikasjon: ${{ matrix.applikasjon }}
    permissions:
      contents: read
      id-token: write
