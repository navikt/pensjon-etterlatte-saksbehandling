name: start-regulering

env:
  IMAGE: ghcr.io/${{ github.repository }}/${{ github.workflow }}:${{ github.sha }}
  JOB_NAME: ${{ github.workflow }}

on:
  workflow_dispatch: # Allow manually triggered workflow run
    inputs:
      deploy-prod:
        description: 'Deploy til produksjon'
        required: false
        default: 'false'
        type: choice
        options:
          - true
          - false
  push:
    branches:
      - main
      - release/*
      - feature/*
      - fix/*
    paths:
      - jobs/start-regulering/**

jobs:
  build-and-publish:
    name: Build, test, and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Java v17.x
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17.x
          cache: gradle
      - name: Gradle test and build
        run: |
          chmod +x ./gradlew
          ./gradlew :jobs:${JOB_NAME}:test :jobs:${JOB_NAME}:build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish docker image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker login ghcr.io -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker build --tag ${IMAGE} jobs/${JOB_NAME}
          docker push ${IMAGE}
      - name: Print docker tag
        run: echo 'Docker-tag er ${{ env.image }} ' >> $GITHUB_STEP_SUMMARY