name: Vaktmesteren

on:
  schedule:
    - cron: "0 10 * * 6"
  workflow_dispatch:

permissions:
  packages: write

jobs:
  prune_workflows:
    name: "Slette gamle workflow runs"
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          keep_minimum_runs: 30
