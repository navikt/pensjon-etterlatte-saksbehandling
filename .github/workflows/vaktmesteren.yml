name: Vaktmesteren

on:
  schedule:
    - cron: "0 10 * * 6"
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Logger simulerte endringer, utf√∏rer ingen sletting'
        required: false

jobs:
  prune_workflows:
    name: "Slette gamle workflow runs"
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          keep_minimum_runs: 30
          dry_run: ${{ github.event.inputs.dry_run }}
          delete_workflow_pattern: etterlatte-tidshendelser
