apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: etterlatte-saksbehandling-alerts
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  groups:
  - name: alerts
    rules:
    - alert: etterlatte-saksbehandling-error-logg
      expr: 'sum by (app) (max_over_time(log_messages_errors{app=~"etterlatte-.*",level="Error"}[15m])
              or vector(0)) -
             sum by (app) (max_over_time(log_messages_errors{app=~"etterlatte-.*",level="Error"}[15m]
             offset 15m) or vector(0)) > 0'
      for: 1s
      annotations:
        consequence: "*\{{ $labels.log_app }}* har logget en eller flere feilmeldinger siste 15 min"
        action: "Sjekk logger her: `{{LOGS_URL}}`"
      labels:
        namespace: etterlatte
        severity: critical
    - alert: etterlatte-saksbehandling-applikasjon-nede
      expr: sum by(deployment) (kube_deployment_status_replicas_available{deployment=~"etterlatte-.*"} == 0)
      for: 2m
      annotations:
        consequence: "App *\{{ $labels.deployment }}* er nede i namespace *\{{ $labels.kubernetes_namespace }}*"
        action: "`kubectl describe pod -l app=\{{ $labels.deployment }} -n \{{ $labels.namespace }}` for events, og `kubectl logs -l app=\{{ $labels.deployment }} -n \{{ $labels.namespace }}` for logger"
      labels:
        namespace: etterlatte
        severity: critical
