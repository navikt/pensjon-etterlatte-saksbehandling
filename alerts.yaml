apiVersion: nais.io/v1
kind: Alert
metadata:
  name: etterlatte-saksbehandling-alerts
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  receivers:
    slack:
      channel: '{{SLACK_ALERTS_CHANNEL}}'
      icon_emoji: ':scream_cat:'
      icon_url: http://lorempixel.com/48/48
  alerts:
    - alert: etterlatte-saksbehandling-error-logg
      expr: 'sum by (log_app) (max_over_time(logd_messages_total{log_app=~"etterlatte-.*",log_level="Error"}[15m])
              or vector(0)) -
             sum by (log_app) (max_over_time(logd_messages_total{log_app=~"etterlatte-.*",log_level="Error"}[15m]
             offset 15m) or vector(0)) > 0'
      for: 1s
      description: "*\{{ $labels.log_app }}* har logget en eller flere feilmeldinger siste 15 min"
      action: "Sjekk logger her: `{{LOGS_URL}}`"
    - alert: etterlatte-saksbehandling-applikasjon-nede
      expr: sum by(deployment) (kube_deployment_status_replicas_available{deployment=~"etterlatte-.*"} == 0)
      for: 2m
      description: "App *\{{ $labels.deployment }}* er nede i namespace *\{{ $labels.kubernetes_namespace }}*"
      action: "`kubectl describe pod -l app=\{{ $labels.deployment }} -n \{{ $labels.namespace }}` for events, og `kubectl logs -l app=\{{ $labels.deployment }} -n \{{ $labels.namespace }}` for logger"
