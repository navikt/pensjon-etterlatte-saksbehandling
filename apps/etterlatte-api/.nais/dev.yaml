apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-api
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-api.dev.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: ETTERLATTE_BEHANDLING_CLIENT_ID
      value: 59967ac8-009c-492e-a618-e5a0f6b3e4e4
    - name: ETTERLATTE_PDL_CLIENT_ID
      value: 8a5e70a5-2ba8-4951-8a7f-1ee2b442fb0c
    - name: ETTERLATTE_PDL_URL
      value: http://etterlatte-pdltjenester
    - name: ETTERLATTE_VILKAAR_API_URL
      value: http://etterlatte-vilkaar-api
    - name: ETTERLATTE_VILKAAR_API_CLIENT_ID
      value: 857adbd4-700f-42d3-bbd6-4a195a49271d
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
        - application: etterlatte-pdltjenester
        - application: etterlatte-vilkaar-api
    inbound:
      rules:
        - application: etterlatte-saksbehandling-ui