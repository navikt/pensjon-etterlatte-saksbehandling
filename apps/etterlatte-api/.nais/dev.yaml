apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-api
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-api.dev.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: ETTERLATTE_BEHANDLING_CLIENT_ID
      value: http://etterlatte-behandling
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
    inbound:
      rules:
        - application: etterlatte-saksbehandling-ui