apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-behandling
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-behandling.dev.intern.nav.no"
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        cascadingDelete: false
        name: etterlatte-sakogbehandlinger
        databases:
          - name: sakogbehandlinger
            envVarPrefix: DB
  startup:
    initialDelay: 7
    failureThreshold: 10
    periodSeconds: 5
    path: /internal/started
  liveness:
    initialDelay: 5
    path: /internal/isalive
  readiness:
    initialDelay: 5
    path: /internal/isready
  leaderElection: true
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        groups:
          - id: 63f46f74-84a8-4d1c-87a8-78532ab3ae60 # Tror dette er 0000-GA-PENSJON_ATTESTERING
          - id: 8bb9b8d1-f46a-4ade-8ee8-5895eccdf8cf # 0000-GA-PENSJON_SAKSBEHANDLER
        extra:
          - NAVident
  kafka:
    pool: nav-dev
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: PDL_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-pdltjenester/.default
    - name: HENDELSE_JOB_FREKVENS
      value: "1"
    - name: HENDELSE_MINUTTER_GAMLE_HENDELSER
      value: "1"
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-vilkaar
        - application: etterlatte-pdltjenester
    inbound:
      rules:
        - application: etterlatte-api
        - application: etterlatte-gyldig-soeknad
        - application: etterlatte-oppdater-behandling
        - application: etterlatte-statistikk
        - application: etterlatte-saksbehandling-ui
        - application: etterlatte-opplysninger-fra-soeknad
          permissions:
            roles:
              - "kan-sette-kilde"
        - application: etterlatte-opplysninger-fra-pdl
          permissions:
            roles:
              - "kan-sette-kilde"
