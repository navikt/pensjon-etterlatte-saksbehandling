apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-behandling
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  startup:
    initialDelay: 7
    failureThreshold: 10
    periodSeconds: 5
    path: /internal/started
  liveness:
    initialDelay: 5
    path: /internal/isalive
  readiness:
    initialDelay: 5
    path: /internal/isready
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  kafka:
    pool: nav-dev
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-vilkaar
    inbound:
      rules:
        - application: etterlatte-api
        - application: etterlatte-oppdater-behandling
        - application: etterlatte-opplysninger-fra-soeknad
          permissions:
            roles:
              - "kan-sette-kilde"
        - application: etterlatte-opplysninger-fra-pdl
          permissions:
            roles:
              - "kan-sette-kilde"
