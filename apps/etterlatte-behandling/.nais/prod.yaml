apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-behandling
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-behandling.intern.nav.no"
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: db-custom-1-3840
        collation: nb_NO.UTF8
        cascadingDelete: false
        name: etterlatte-sakogbehandlinger
        diskAutoresize: true
        diskSize: 30
        diskType: SSD
        highAvailability: true
        pointInTimeRecovery: true
        autoBackupHour: 1
        maintenance:
          day: 7
          hour: 2
        databases:
          - name: sakogbehandlinger
            envVarPrefix: DB
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  leaderElection: true
  prometheus:
    enabled: true
    path: /metrics
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        groups:
          - id: 11053fd7-e674-4552-9a88-f9fcedfa70b3 # Tror dette er 0000-GA-PENSJON_ATTESTERING
          - id: 0af3955f-df85-4eb0-b5b2-45bf2c8aeb9e # 0000-GA-PENSJON_SAKSBEHANDLER
        extra:
          - NAVident
  kafka:
    pool: nav-prod
  replicas:
    cpuThresholdPercentage: 90
    max: 4
    min: 2
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.etterlatteytelser
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: latest
    - name: GRUNNLAG_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-grunnlag/.default
    - name: PDL_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-pdltjenester/.default
    - name: HENDELSE_JOB_FREKVENS
      value: "1"
    - name: HENDELSE_MINUTTER_GAMLE_HENDELSER
      value: "1"
    - name: ETTERLATTE_GRUNNLAG_CLIENT_ID
      value: prod-gcp.etterlatte.etterlatte-grunnlag
    - name: ETTERLATTE_GRUNNLAG_URL
      value: http://etterlatte-grunnlag/api
    - name: ETTERLATTE_VEDTAK_CLIENT_ID
      value: prod-gcp.etterlatte.etterlatte-vedtaksvurdering
    - name: ETTERLATTE_VEDTAK_URL
      value: http://etterlatte-vedtaksvurdering
    - name: AZUREAD_ATTESTANT_GROUPID
      value: 11053fd7-e674-4552-9a88-f9fcedfa70b3
    - name: AZUREAD_SAKSBEHANDLER_GROUPID
      value: 0af3955f-df85-4eb0-b5b2-45bf2c8aeb9e
    - name: AZUREAD_STRENGT_FORTROLIG_GROUPID
      value: ad7b87a6-9180-467c-affc-20a566b0fec0
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-vilkaar
        - application: etterlatte-pdltjenester
        - application: etterlatte-grunnlag
        - application: etterlatte-vedtaksvurdering
      external:
        - host: unleash.nais.io
    inbound:
      rules:
        - application: etterlatte-egne-ansatte-lytter
        - application: etterlatte-beregning
        - application: etterlatte-saksbehandling-ui
        - application: etterlatte-saksbehandling-ui-lokal
        - application: etterlatte-gyldig-soeknad
        - application: etterlatte-oppdater-behandling
        - application: etterlatte-statistikk
        - application: etterlatte-vilkaarsvurdering
        - application: etterlatte-vedtaksvurdering
        - application: etterlatte-opplysninger-fra-soeknad
        - application: etterlatte-brev-api
          permissions:
            roles:
              - "kan-sette-kilde"
        - application: etterlatte-opplysninger-fra-pdl
          permissions:
            roles:
              - "kan-sette-kilde"
        - application: etterlatte-grunnlag
        - application: etterlatte-fordeler
