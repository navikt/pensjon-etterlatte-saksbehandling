version: "3"
services:
  postgres:
    restart: always
    container_name: behandling-postgres
    image: postgres
    ports:
      - '5439:5432'
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust

  wiremock:
    container_name: wiremock
    image: wiremock/wiremock
    ports:
      - "9091:8080"
    volumes:
      - ./stubs:/home/wiremock