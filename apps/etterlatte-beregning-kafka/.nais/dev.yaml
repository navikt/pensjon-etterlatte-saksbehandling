apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-beregning-kafka
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  startup:
    failureThreshold: 5
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest
    - name: BEREGNING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-beregning/.default
    - name: TRYGDETID_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-trygdetid/.default
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-beregning
        - application: etterlatte-trygdetid