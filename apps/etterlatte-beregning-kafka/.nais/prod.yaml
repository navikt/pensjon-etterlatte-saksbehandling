apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-beregning-kafka
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  secureLogs:
    enabled: true
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
  resources:
    requests:
      cpu: 25m
      memory: 320Mi
  replicas:
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.etterlatteytelser
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: latest
    - name: BEREGNING_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-beregning/.default
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-beregning
        - application: logging
          namespace: nais-system
      external:
        - host: etterlatte-unleash-api.nav.cloud.nais.io
