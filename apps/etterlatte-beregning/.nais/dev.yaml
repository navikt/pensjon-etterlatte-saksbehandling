apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-beregning
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        extra:
          - NAVident
  kafka:
    pool: nav-dev
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-beregning
        databases:
          - name: beregning
            envVarPrefix: DB
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest
    - name: ETTERLATTE_VILKAARSVURDERING_CLIENT_ID
      value: f4cf400f-8ef9-406f-baf1-8218f8f7edac
    - name: ETTERLATTE_VILKAARSVURDERING_URL
      value: http://etterlatte-vilkaarsvurdering