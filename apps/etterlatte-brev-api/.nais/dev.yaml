apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-brev-api
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-brev-api.dev.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: etterlatte-brev
            envVarPrefix: DB
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  kafka:
    pool: nav-dev
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: ETTERLATTE_PDFGEN_URL
      value: "http://ey-pdfgen/api/v1/genpdf/brev"
    - name: HENT_DOKUMENT_URL
      value: "https://saf-q1.dev.intern.nav.no/rest/hentdokument"
    - name: SAF_GRAPHQL_URL
      value: "https://saf-q1.dev.intern.nav.no/graphql"
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
  accessPolicy:
    outbound:
      rules:
        - application: ey-pdfgen
    inbound:
      rules:
        - application: etterlatte-saksbehandling-ui
        - application: etterlatte-brev-distribusjon
      external:
        - host: saf.dev-fss-pub.nais.io
