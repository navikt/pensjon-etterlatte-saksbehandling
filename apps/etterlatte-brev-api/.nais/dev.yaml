apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-brev-api
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-brev-api.dev.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: etterlatte-brev
            envVarPrefix: DB
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  kafka:
    pool: nav-dev
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: ETTERLATTE_BRREG_URL
      value: http://etterlatte-brreg
    - name: NORG2_URL
      value: https://norg2.dev-fss-pub.nais.io/norg2/api/v1
    - name: ETTERLATTE_PDFGEN_URL
      value: http://ey-pdfgen/api/v1/genpdf/brev
    - name: SAF_BASE_URL
      value: https://saf.dev-fss-pub.nais.io
    - name: SAF_SCOPE
      value: api://dev-fss.teamdokumenthandtering.saf-q1/.default
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: ETTERLATTE_PROXY_URL
      value: https://etterlatte-proxy.dev-fss-pub.nais.io/aad
    - name: ETTERLATTE_PROXY_AUDIENCE
      value: dev-fss:etterlatte:etterlatte-proxy
    - name: ETTERLATTE_PROXY_OUTBOUND_SCOPE
      value: api://dev-fss.etterlatte.etterlatte-proxy/.default
    - name: ETTERLATTE_VEDTAKSVURDERING_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-vedtaksvurdering/.default
    - name: ETTERLATTE_VEDTAKSVURDERING_API
      value: https://etterlatte-vedtaksvurdering
    - name: ETTERLATTE_GRUNNLAG_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-grunnlag/.default
    - name: ETTERLATTE_GRUNNLAG_API
      value: https://etterlatte-grunnlag
  accessPolicy:
    outbound:
      rules:
        - application: ey-pdfgen
        - application: etterlatte-brreg
        - application: etterlatte-pdl-proxy
        - application: etterlatte-vedtaksvurdering
    inbound:
      rules:
        - application: etterlatte-saksbehandling-ui-lokal
        - application: etterlatte-saksbehandling-ui
        - application: etterlatte-brev-distribusjon
      external:
        - host: saf.dev-fss-pub.nais.io
