apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-brev-api
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-brev-api.dev.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: etterlatte-brev
            envVarPrefix: DB
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: ETTERLATTE_PDFGEN_URL
      value: "http://ey-pdfgen/api/v1/genpdf/eypdfgen"
    - name: JOURNALPOST_URL
      value: "https://dokarkiv.dev-fss-pub.nais.io/rest/journalpostapi/v1/journalpost"
    - name: AZURE_DOKARKIV_SCOPE
      value: "api://dev-fss.teamdokumenthandtering.dokarkiv-q1/.default"
  accessPolicy:
    outbound:
      rules:
        - application: ey-pdfgen
    inbound:
      rules:
        - application: etterlatte-saksbehandling-ui
