apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-brev-api
  namespace: etterlatte
  labels:
    team: etterlatte
  annotations:
    reloader.stakater.com/match: "true"
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-brev-api.intern.dev.nav.no"
  startup:
    failureThreshold: 5
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: etterlatte-brev
            envVarPrefix: DB
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        groups:
          - id: 63f46f74-84a8-4d1c-87a8-78532ab3ae60 # 0000-GA-PENSJON_ATTESTERING
          - id: 8bb9b8d1-f46a-4ade-8ee8-5895eccdf8cf # 0000-GA-PENSJON_SAKSBEHANDLER
          - id: 5ef775f2-61f8-4283-bf3d-8d03f428aa14 # 0000-GA-Strengt_Fortrolig_Adresse
          - id: ea930b6b-9397-44d9-b9e6-f4cf527a632a #0000-GA-Fortrolig_Adresse
          - id: dbe4ad45-320b-4e9a-aaa1-73cca4ee124d # 0000-GA-Egne_ansatte
        extra:
          - NAVident
  kafka:
    pool: nav-dev
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: BREVBAKER_URL
      value: https://pensjon-brevbaker.intern.dev.nav.no
    - name: BREVBAKER_SCOPE
      value: api://dev-gcp.pensjonsbrev.pensjon-brevbaker/.default
    - name: BRREG_URL
      value: https://data.brreg.no
    - name: NORG2_URL
      value: https://norg2.dev-fss-pub.nais.io/norg2/api/v1
    - name: ETTERLATTE_PDFGEN_URL
      value: http://ey-pdfgen/api/v1/genpdf/brev
    - name: SAF_BASE_URL
      value: https://saf.dev-fss-pub.nais.io
    - name: SAF_SCOPE
      value: api://dev-fss.teamdokumenthandtering.saf-q1/.default
    - name: DOKARKIV_URL
      value: https://dokarkiv.dev-fss-pub.nais.io/rest/journalpostapi/v1/journalpost
    - name: DOKARKIV_SCOPE
      value: api://dev-fss.teamdokumenthandtering.dokarkiv-q1/.default
    - name: DOKDIST_URL
      value: https://dokdistfordeling-q1.dev-fss-pub.nais.io/rest/v1
    - name: DOKDIST_SCOPE
      value: api://dev-fss.teamdokumenthandtering.saf-q1/.default
    - name: NAVANSATT_URL
      value: https://navansatt.dev-fss-pub.nais.io
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: ETTERLATTE_PROXY_URL
      value: https://etterlatte-proxy.dev-fss-pub.nais.io/aad
    - name: ETTERLATTE_PROXY_AUDIENCE
      value: dev-fss:etterlatte:etterlatte-proxy
    - name: ETTERLATTE_PROXY_OUTBOUND_SCOPE
      value: api://dev-fss.etterlatte.etterlatte-proxy/.default
    - name: NAVANSATT_OUTBOUND_SCOPE
      value: api://dev-fss.teampensjon.navansatt/.default
    - name: ETTERLATTE_VEDTAK_CLIENT_ID
      value: 069b1b2c-0a06-4cc9-8418-f100b8ff71be
    - name: ETTERLATTE_VEDTAK_URL
      value: http://etterlatte-vedtaksvurdering
    - name: ETTERLATTE_GRUNNLAG_CLIENT_ID
      value: ce96a301-13db-4409-b277-5b27f464d08b
    - name: ETTERLATTE_GRUNNLAG_URL
      value: http://etterlatte-grunnlag
    - name: ETTERLATTE_BEREGNING_CLIENT_ID
      value: b07cf335-11fb-4efa-bd46-11f51afd5052
    - name: ETTERLATTE_BEREGNING_URL
      value: http://etterlatte-beregning
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: ETTERLATTE_BEHANDLING_CLIENT_ID
      value: 59967ac8-009c-492e-a618-e5a0f6b3e4e4
  accessPolicy:
    outbound:
      rules:
        - application: ey-pdfgen
        - application: etterlatte-pdl-proxy
        - application: etterlatte-vedtaksvurdering
        - application: etterlatte-grunnlag
        - application: etterlatte-beregning
        - application: etterlatte-behandling
      external:
        - host: etterlatte-proxy.dev-fss-pub.nais.io
        - host: norg2.dev-fss-pub.nais.io
        - host: saf.dev-fss-pub.nais.io
        - host: dokarkiv.dev-fss-pub.nais.io
        - host: dokdistfordeling-q1.dev-fss-pub.nais.io
        - host: data.brreg.no
        - host: navansatt.dev-fss-pub.nais.io
        - host: pensjon-brevbaker.intern.dev.nav.no

    inbound:
      rules:
        - application: etterlatte-saksbehandling-ui-lokal
        - application: etterlatte-saksbehandling-ui
