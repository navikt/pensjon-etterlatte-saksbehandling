apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-brev-api
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-brev-api.dev.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        databases:
          - name: etterlatte-brev
            envVarPrefix: DB
  vault:
    enabled: true
    paths:
      - kvPath: "serviceuser/data/dev/srvbarnepensjon"
        mountPath: "/secrets/srvbarnepensjon"
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  kafka:
    pool: nav-dev
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: ETTERLATTE_BRREG_URL
      value: http://etterlatte-brreg
    - name: NORG2_URL
      value: "https://norg2.dev-fss-pub.nais.io/norg2/api/v1"
    - name: ETTERLATTE_PDFGEN_URL
      value: "http://ey-pdfgen/api/v1/genpdf/brev"
    - name: HENT_DOKUMENT_URL
      value: "https://saf.dev-fss-pub.nais.io/rest/hentdokument"
    - name: SAF_GRAPHQL_URL
      value: "https://saf.dev-fss-pub.nais.io/graphql"
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: ETTERLATTE_PROXY_URL
      value: https://etterlatte-proxy.dev-fss-pub.nais.io/aad
    - name: ETTERLATTE_PROXY_AUDIENCE
      value: "dev-fss:etterlatte:etterlatte-proxy"
    - name: ETTERLATTE_PROXY_OUTBOUND_SCOPE
      value: api://dev-fss.etterlatte.etterlatte-proxy/.default
  accessPolicy:
    outbound:
      rules:
        - application: ey-pdfgen
        - application: etterlatte-brreg
        - application: etterlatte-pdl-proxy
    inbound:
      rules:
        - application: etterlatte-saksbehandling-ui
        - application: etterlatte-brev-distribusjon
      external:
        - host: saf.dev-fss-pub.nais.io
