apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-brev-api
  namespace: etterlatte
  labels:
    team: etterlatte
  annotations:
    reloader.stakater.com/match: "true"
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-brev-api.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  secureLogs:
    enabled: true
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: db-custom-1-3840
        collation: nb_NO.UTF8
        cascadingDelete: false
        diskAutoresize: true
        diskSize: 30
        diskType: SSD
        highAvailability: true
        pointInTimeRecovery: true
        autoBackupHour: 1
        maintenance:
          day: 7
          hour: 2
        databases:
          - name: etterlatte-brev
            envVarPrefix: DB
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        extra:
          - NAVident
  envFrom:
    - secret: saksbehandler-secret
  kafka:
    pool: nav-prod
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: ETTERLATTE_BRREG_URL
      value: http://etterlatte-brreg
    - name: NORG2_URL
      value: https://norg2.prod-fss-pub.nais.io/norg2/api/v1
    - name: ETTERLATTE_PDFGEN_URL
      value: http://ey-pdfgen/api/v1/genpdf/brev
    - name: SAF_BASE_URL
      value: https://saf.prod-fss-pub.nais.io
    - name: SAF_SCOPE
      value: api://prod-fss.teamdokumenthandtering.saf/.default
    - name: DOKARKIV_URL
      value: https://dokarkiv.prod-fss-pub.nais.io/rest/journalpostapi/v1/journalpost
    - name: DOKARKIV_SCOPE
      value: api://prod-fss.teamdokumenthandtering.dokarkiv-q1/.default
    - name: DOKDIST_URL
      value: https://dokdistfordeling.prod-fss-pub.nais.io/rest/v1
    - name: DOKDIST_SCOPE
      value: api://prod-fss.teamdokumenthandtering.saf-q1/.default
    - name: NAVANSATT_URL
      value: https://navansatt.prod-fss-pub.nais.io
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.etterlatteytelser
    - name: ETTERLATTE_PROXY_URL
      value: https://etterlatte-proxy.prod-fss-pub.nais.io/aad
    - name: ETTERLATTE_PROXY_AUDIENCE
      value: prod-fss:etterlatte:etterlatte-proxy
    - name: ETTERLATTE_PROXY_OUTBOUND_SCOPE
      value: api://prod-fss.etterlatte.etterlatte-proxy/.default
    - name: ETTERLATTE_VEDTAK_CLIENT_ID
      value: prod-gcp.etterlatte.etterlatte-vedtaksvurdering
    - name: ETTERLATTE_VEDTAK_URL
      value: http://etterlatte-vedtaksvurdering
    - name: ETTERLATTE_GRUNNLAG_CLIENT_ID
      value: prod-gcp.etterlatte.etterlatte-grunnlag
    - name: ETTERLATTE_GRUNNLAG_URL
      value: http://etterlatte-grunnlag
    - name: ETTERLATTE_BEREGNING_CLIENT_ID
      value: prod-gcp.etterlatte.etterlatte-beregning
    - name: ETTERLATTE_BEREGNING_URL
      value: http://etterlatte-beregning
  accessPolicy:
    outbound:
      rules:
        - application: ey-pdfgen
        - application: etterlatte-brreg
        - application: etterlatte-pdl-proxy
        - application: etterlatte-vedtaksvurdering
        - application: etterlatte-grunnlag
        - application: etterlatte-beregning
      external:
        - host: saf.prod-fss-pub.nais.io
        - host: dokarkiv.prod-fss-pub.nais.io
        - host: dokdistfordeling.prod-fss-pub.nais.io
    inbound:
      rules:
        - application: etterlatte-saksbehandling-ui-lokal
        - application: etterlatte-saksbehandling-ui
