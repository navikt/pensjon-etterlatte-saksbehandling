query(
   $brukerId: BrukerIdInput!,
   $foerste: Int!,
) {
    dokumentoversiktBruker(
        brukerId: $brukerId,
        foerste: $foerste,
        tema: [EYO, EYB],
        journalposttyper: [I, U],
        journalstatuser:[]
    ) {
        journalposter {
            journalpostId
            tittel
            journalposttype
            journalstatus
            tema
            dokumenter {
                dokumentInfoId
                tittel
                dokumentvarianter {
                    saksbehandlerHarTilgang
                }
            }
            avsenderMottaker {
                id
                navn
                erLikBruker
            }
            kanal
            datoOpprettet
        }
    }
}