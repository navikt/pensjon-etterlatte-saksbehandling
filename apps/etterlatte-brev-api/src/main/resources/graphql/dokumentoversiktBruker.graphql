query(
    $brukerId: BrukerIdInput!,
    $tema: [Tema!]!,
    $foerste: Int!,
) {
    dokumentoversiktBruker(
        brukerId: $brukerId,
        foerste: $foerste,
        tema: $tema,
        journalposttyper: [I, U],
        journalstatuser:[]
    ) {
        journalposter {
            journalpostId
            tittel
            journalposttype
            journalstatus
            tema
            sak {
                fagsakId
                fagsaksystem
                sakstype
            }
            dokumenter {
                dokumentInfoId
                tittel
                dokumentvarianter {
                    saksbehandlerHarTilgang
                }
            }
            avsenderMottaker {
                id
                navn
                erLikBruker
            }
            utsendingsinfo {
                adresselinje1
                adresselinje2
                adresselinje3
                postnummer
                poststed
                landkode
                digitalpostkasseAdresse

            }
            kanal
            datoOpprettet
        }
    }
}