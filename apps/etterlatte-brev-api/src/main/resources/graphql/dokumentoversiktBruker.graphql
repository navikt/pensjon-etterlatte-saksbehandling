query(
    $brukerId: BrukerIdInput!,
    $tema: [Tema!]!,
    $journalstatuser: [Journalstatus!],
    $journalposttyper: [Journalposttype!],
    $foerste: Int!,
) {
    dokumentoversiktBruker(
        brukerId: $brukerId,
        tema: $tema,
        journalstatuser: $journalstatuser,
        journalposttyper: $journalposttyper,
        foerste: $foerste
    ) {
        journalposter {
            journalpostId
            tittel
            journalposttype
            journalstatus
            tema
            sak {
                fagsakId
                fagsaksystem
                sakstype
            }
            dokumenter {
                dokumentInfoId
                tittel
                dokumentvarianter {
                    variantformat
                    saksbehandlerHarTilgang
                }
            }
            avsenderMottaker {
                id
                navn
                erLikBruker
            }
            kanal
            datoOpprettet
        }
    }
}