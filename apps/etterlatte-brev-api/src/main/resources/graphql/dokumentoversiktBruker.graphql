query(
    $brukerId: BrukerIdInput!,
    $tema: [Tema!]!,
    $foerste: Int!,
) {
    dokumentoversiktBruker(
        brukerId: $brukerId,
        foerste: $foerste,
        tema: $tema,
        journalstatuser:[]
    ) {
        journalposter {
            journalpostId
            tittel
            journalposttype
            journalstatus
            tema
            sak {
                fagsakId
                fagsaksystem
                sakstype
            }
            dokumenter {
                dokumentInfoId
                tittel
                dokumentvarianter {
                    saksbehandlerHarTilgang
                }
            }
            avsenderMottaker {
                id
                navn
                erLikBruker
            }
            kanal
            datoOpprettet
            utsendingsinfo {
                fysiskpostSendt {
                    adressetekstKonvolutt
                }
                digitalpostSendt {
                    adresse
                }
                varselSendt {
                    type
                    adresse
                    tittel
                    tekst
                    tidspunkt
                }
            }
        }
    }
}