apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-brev-distribusjon
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: JOURNALPOST_URL
      value: "https://dokarkiv.dev-fss-pub.nais.io/rest/journalpostapi/v1/journalpost"
    - name: AZURE_DOKARKIV_SCOPE
      value: "api://dev-fss.teamdokumenthandtering.dokarkiv-q1/.default"
    - name: DOKDISTFORDEL_URL
      value: "https://dokdistfordeling-q1.nais.preprod.local/rest/v1"
    - name: DOKDISTFORDEL_SCOPE
      value: "api://dev-fss.teamdokumenthandtering.saf/.default"
    - name: BREV_API_SCOPE
      value: "api://dev-gcp.etterlatte.etterlatte-brev-api/.default"
    - name: BREV_API_URL
      value: "http://etterlatte-brev-api/brev"
    - name: BREV_LOCAL_DEV
      value: "false"
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-brev-api
