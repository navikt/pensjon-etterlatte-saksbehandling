apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-brev-kafka
  namespace: etterlatte
  labels:
    team: etterlatte
  annotations:
    reloader.stakater.com/match: "true"
spec:
  image: "{{image}}"
  port: 8080
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  azure:
    application:
      enabled: true
      tenant: nav.no
  kafka:
    pool: nav-prod
  resources:
    limits:
      memory: 640Mi
    requests:
      cpu: 20m
      memory: 512Mi
  replicas:
    max: 1
    min: 1
  env:
    - name: KAFKA_RESET_POLICY
      value: latest
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.etterlatteytelser
    - name: BREV_API_URL
      value: http://etterlatte-brev-api
    - name: BREV_API_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-brev-api/.default
    - name: BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: BEHANDLING_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-behandling/.default
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-brev-api
        - application: etterlatte-behandling
        - application: logging
          namespace: nais-system
      external:
        - host: etterlatte-unleash-api.nav.cloud.nais.io
