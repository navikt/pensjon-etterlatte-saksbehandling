apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-brreg
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-brreg.dev.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: BRREG_URL
      value: https://data.brreg.no
  accessPolicy:
    inbound:
      rules:
        - application: etterlatte-brev-api
    outbound:
      external:
        - host: data.brreg.no
