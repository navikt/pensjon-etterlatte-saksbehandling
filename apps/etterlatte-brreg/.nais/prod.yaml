apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-brreg
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
    - name: BRREG_URL
      value: https://data.brreg.no
  accessPolicy:
    outbound:
      external:
        - host: data.brreg.no
