apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-egne-ansatte-lytter
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  strategy:
    type: Recreate
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RESET_POLICY
      value: earliest
    - name: SKJERMING_GROUP_ID #TODO: sjekkopp
      value: "etterlatte-v1"
    - name: SKJERMING_TOPIC
      value: "nom.skjermede-personer-status-v1"
    - name: BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling