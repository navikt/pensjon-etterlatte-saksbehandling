apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-fordeler
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  secureLogs:
    enabled: true
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-fordeler
        databases:
          - name: fordeling
            envVarPrefix: DB
  resources:
    requests:
      cpu: 10m
      memory: 320Mi
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest
    - name: BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
    - name: BEHANDLING_URL
      value: http://etterlatte-behandling
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
    inbound:
      rules:
        - application: azure-token-generator # https://docs.nais.io/security/auth/azure-ad/usage/#token-generator
          namespace: aura
          cluster: dev-gcp
