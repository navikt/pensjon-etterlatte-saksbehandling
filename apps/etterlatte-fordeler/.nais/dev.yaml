apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-fordeler
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  secureLogs:
    enabled: true
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest
    - name: PDL_URL
      value: http://etterlatte-pdltjenester/person
    - name: PDL_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-pdltjenester/.default
    - name: DIGDIRR_KRR_URL
      value: https://digdir-krr-proxy.dev.intern.nav.no
    - name: DIGDIR_KRR_AZURE_SCOPE
      value: api://dev-gcp.team-rocket.digdir-krr-proxy/.default
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-pdltjenester
        - application: etterlatte-gyldig-soeknad
        - application: digdir-krr-proxy