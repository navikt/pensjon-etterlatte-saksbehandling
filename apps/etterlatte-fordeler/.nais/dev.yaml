apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-fordeler
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  secureLogs:
    enabled: true
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-fordeler
        databases:
          - name: fordeling
            envVarPrefix: DB
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest
    - name: PDL_URL
      value: http://etterlatte-pdltjenester/person
    - name: PDL_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-pdltjenester/.default
    - name: BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
    - name: BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: SKJERMING_URL
      value: https://skjermede-personer-pip.intern.dev.nav.no
    - name: AZURE_SCOPE_SKJERMEDE_PIP
      value: api://dev-gcp.nom.skjermede-personer-pip/.default
    - name: FEATURE_MAX_FORDELING_TIL_DOFFEN
      value: "-1"
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-pdltjenester
        - application: etterlatte-gyldig-soeknad
        - application: etterlatte-behandling
        - application: skjermede-personer-pip
          namespace: nom
      external:
        - host: skjermede-personer-pip.intern.dev.nav.no