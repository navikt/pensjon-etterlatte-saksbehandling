apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-grunnlag-backup
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  ingresses:
    - https://etterlatte-grunnlag.intern.dev.nav.no
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-grunnlag-backup
        tier: db-g1-small
        databases:
          - name: grunnlag
            envVarPrefix: DB
        flags:
          - name: max_connections
            value: "100"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  resources:
    requests:
      cpu: 50m
      memory: 448Mi
  replicas:
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
    max: 2
    min: 1
  azure:
    application:
      enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: etterlatte-grunnlag
        - application: azure-token-generator # https://docs.nais.io/auth/entra-id/how-to/generate/?h=token+azure
          namespace: aura
          cluster: dev-gcp