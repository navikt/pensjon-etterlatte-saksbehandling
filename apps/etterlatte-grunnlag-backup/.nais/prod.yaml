apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-grunnlag-backup
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: db-custom-1-3840
        collation: nb_NO.UTF8
        cascadingDelete: false
        name: etterlatte-grunnlag-backup
        diskAutoresize: true
        diskSize: 30
        diskType: SSD
        highAvailability: true
        pointInTimeRecovery: true
        autoBackupHour: 1
        maintenance:
          day: 7
          hour: 2
        databases:
          - name: grunnlag
            envVarPrefix: DB
        flags:
          - name: max_connections
            value: "100"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  resources:
    requests:
      cpu: 50m
      memory: 448Mi
  replicas:
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
    max: 4
    min: 2
  azure:
    application:
      enabled: true