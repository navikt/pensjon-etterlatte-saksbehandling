apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-grunnlag
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-grunnlag
        databases:
          - name: grunnlag
            envVarPrefix: DB
  #startup:
  #  initialDelay: 7
  #  failureThreshold: 10
  #  periodSeconds: 5
  #  path: /started
  liveness:
    initialDelay: 7
    failureThreshold: 10
    periodSeconds: 5
    path: /isalive
  readiness:
    initialDelay: 7
    failureThreshold: 10
    periodSeconds: 5
    path: /isready
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  kafka:
    pool: nav-dev
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
  accessPolicy:
    inbound:
      rules:
        - application: etterlatte-api
