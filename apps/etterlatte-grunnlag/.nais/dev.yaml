apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-grunnlag
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://etterlatte-grunnlag.dev.intern.nav.no
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-grunnlag
        databases:
          - name: grunnlag
            envVarPrefix: DB
        flags:
          - name: max_connections
            value: "100"
  #startup:
  #  initialDelay: 7
  #  failureThreshold: 10
  #  periodSeconds: 5
  #  path: /started
  liveness:
    initialDelay: 7
    failureThreshold: 10
    periodSeconds: 5
    path: /health/isalive
  readiness:
    initialDelay: 7
    failureThreshold: 10
    periodSeconds: 5
    path: /health/isready
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        groups:
          - id: 63f46f74-84a8-4d1c-87a8-78532ab3ae60 # Tror dette er 0000-GA-PENSJON_ATTESTERING
          - id: 8bb9b8d1-f46a-4ade-8ee8-5895eccdf8cf # 0000-GA-PENSJON_SAKSBEHANDLER
        extra:
          - NAVident
  kafka:
    pool: nav-dev
  replicas:
    cpuThresholdPercentage: 90
    max: 2
    min: 2
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: ETTERLATTE_BEHANDLING_CLIENT_ID
      value: 59967ac8-009c-492e-a618-e5a0f6b3e4e4
  accessPolicy:
    inbound:
      rules:
        - application: etterlatte-vilkaarsvurdering
        - application: etterlatte-vilkaarsvurdering-lokal
        - application: etterlatte-brev-api
        - application: etterlatte-beregning
        - application: etterlatte-behandling
        - application: etterlatte-saksbehandling-ui
        - application: etterlatte-saksbehandling-ui-lokal
    outbound:
      rules:
        - application: etterlatte-behandling
