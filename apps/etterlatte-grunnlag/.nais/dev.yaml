apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-grunnlag
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://etterlatte-grunnlag.dev.intern.nav.no
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-grunnlag
        databases:
          - name: grunnlag
            envVarPrefix: DB
  #startup:
  #  initialDelay: 7
  #  failureThreshold: 10
  #  periodSeconds: 5
  #  path: /started
  liveness:
    initialDelay: 7
    failureThreshold: 10
    periodSeconds: 5
    path: /isalive
  readiness:
    initialDelay: 7
    failureThreshold: 10
    periodSeconds: 5
    path: /isready
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        extra:
          - NAVident
  kafka:
    pool: nav-dev
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: ETTERLATTE_BEHANDLING_CLIENT_ID
      value: 59967ac8-009c-492e-a618-e5a0f6b3e4e4
  accessPolicy:
    inbound:
      rules:
        - application: etterlatte-vilkaarsvurdering
        - application: etterlatte-brev-api
        - application: etterlatte-beregning
        - application: etterlatte-behandling
        - application: etterlatte-saksbehandling-ui
        - application: etterlatte-saksbehandling-ui-lokal
    outbound:
      rules:
        - application: etterlatte-behandling
