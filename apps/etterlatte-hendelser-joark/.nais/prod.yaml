apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-hendelser-joark
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  strategy:
    type: Recreate
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
  secureLogs:
    enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  resources:
    requests:
      cpu: 25m
  replicas:
    max: 1
    min: 1
  env:
    - name: KAFKA_RESET_POLICY
      value: latest
    - name: JOARK_HENDELSE_GROUP_ID
      value: etterlatte-v1
    - name: KAFKA_JOARK_HENDELSE_TOPIC
      value: teamdokumenthandtering.aapen-dok-journalfoering
    - name: SAF_BASE_URL
      value: https://saf.prod-fss-pub.nais.io
    - name: SAF_SCOPE
      value: api://prod-fss.teamdokumenthandtering.saf/.default
    - name: BEHANDLING_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-behandling/.default
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: PDLTJENESTER_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-pdltjenester/.default
    - name: ETTERLATTE_PDLTJENESTER_URL
      value: http://etterlatte-pdltjenester
    - name: OPPGAVE_SCOPE
      value: api://prod-fss.oppgavehandtering.oppgave/.default
    - name: OPPGAVE_BASE_URL
      value: https://oppgave.prod-fss-pub.nais.io
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
        - application: etterlatte-pdltjenester
        - application: logging
          namespace: nais-system
      external:
        - host: saf.prod-fss-pub.nais.io
        - host: oppgave.prod-fss-pub.nais.io
