query(
   $journalpostId: String!,
) {
    journalpost(journalpostId: $journalpostId) {
        journalpostId
        tittel
        journalposttype
        journalstatus
        journalfoerendeEnhet
        bruker {
            id
            type
        }
        dokumenter {
            dokumentInfoId
            tittel
            brevkode
            dokumentStatus
            dokumentvarianter {
                saksbehandlerHarTilgang
            }
        }
        sak {
            fagsakId
            fagsaksystem
            sakstype
            tema
        }
        avsenderMottaker {
            id
            navn
            erLikBruker
        }
        kanal
        datoOpprettet
        opprettetAvNavn
    }
}