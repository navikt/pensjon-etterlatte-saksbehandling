apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-hendelser-pdl
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  strategy:
    type: Recreate
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  secureLogs:
    enabled: true
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      value: latest
    - name: KAFKA_CONSUMER_GROUP_ID
      value: dodsmeldingfraleesah
    - name: LEESAH_KAFKA_GROUP_ID
      value: "etterlatte-v1"
    - name: LEESAH_TOPIC_PERSON
      value: "pdl.leesah-v1"
    - name: PDL_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-pdltjenester/.default
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-pdltjenester
    external:
      - host: etterlatte-unleash-api.nav.cloud.nais.io
