apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-hendelser-pdl
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  strategy:
    type: Recreate
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-tilbakekreving
        cascadingDelete: true
        databases:
          - name: tilbakekreving
            envVarPrefix: DB
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  envFrom:
    - secret: barnepensjon-secrets
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      value: earliest
    - name: KAFKA_CONSUMER_GROUP_ID
      value: dodsmeldingfraleesah
    - name: LEESAH_KAFKA_BROKERS
      value: "b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443"
    - name: LEESAH_KAFKA_SCHEMA_REGISTRY
      value: "https://kafka-schema-registry.nais-q.adeo.no/"
    - name: LEESAH_KAFKA_GROUP_ID
      value: "etterlatte-v1"
  accessPolicy:
    outbound:
      external:
        - host: "kafka-schema-registry.nais-q.adeo.no"