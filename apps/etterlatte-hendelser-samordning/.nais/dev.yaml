apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-hendelser-samordning
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  strategy:
    type: Recreate
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  secureLogs:
    enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  resources:
    requests:
      cpu: 10m
      memory: 320Mi
  replicas:
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      value: earliest
    - name: SAMORDNINGVEDTAK_HENDELSE_GROUP_ID
      value: "etterlatte-v1"
    - name: SAMORDNINGVEDTAK_HENDELSE_TOPIC
      value: "pensjonsamhandling.sam-vedtak-samhandlersvar-q2"
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      rules:
        - application: logging
          namespace: nais-system
      external:
        - host: etterlatte-unleash-api.nav.cloud.nais.io

