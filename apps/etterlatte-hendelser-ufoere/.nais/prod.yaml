apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-hendelser-ufoere
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  strategy:
    type: Recreate
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  resources:
    requests:
      cpu: 20m
      memory: 384Mi
  replicas:
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.etterlatteytelser
    - name: KAFKA_RESET_POLICY
      value: earliest
    - name: UFOERE_KAFKA_GROUP_ID
      value: "etterlatte-v1"
    - name: UFOERE_TOPIC
      value: "pensjondeployer.uforevedtak"
    - name: ETTERLATTE_BEHANDLING_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-behandling/.default
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
        - application: logging
          namespace: nais-system
      external:
        - host: etterlatte-unleash-api.nav.cloud.nais.io
