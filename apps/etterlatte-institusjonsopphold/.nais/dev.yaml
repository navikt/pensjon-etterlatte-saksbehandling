apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-institusjonsopphold
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  ingresses:
    - "https://etterlatte-institusjonsopphold.intern.dev.nav.no"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  strategy:
    type: Recreate
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  secureLogs:
    enabled: true
  resources:
    requests:
      cpu: 25m
      memory: 320Mi
  replicas:
    max: 1
    min: 1
  env:
    - name: KAFKA_RESET_POLICY
      value: earliest
    - name: INSTITUSJONSOPPHOLD_GROUP_ID
      value: "etterlatte-v1"
    - name: INSTITUSJONSOPPHOLD_TOPIC
      value: "team-rocket.institusjon-opphold-hendelser-q2"
    - name: BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: INSTITUSJON_API_URL
      value: https://inst2-q2.dev-fss-pub.nais.io
    - name: INSTITUSJON_API_SCOPE
      value: api://dev-fss.team-rocket.inst2-q2/.default
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
      external:
        - host: etterlatte-unleash-api.nav.cloud.nais.io
        - host: inst2-q2.dev-fss-pub.nais.io
    inbound:
      rules:
      - application: etterlatte-behandling
      - application: azure-token-generator # https://docs.nais.io/auth/entra-id/how-to/generate/?h=token+azure
        namespace: nais
        cluster: dev-gcp
