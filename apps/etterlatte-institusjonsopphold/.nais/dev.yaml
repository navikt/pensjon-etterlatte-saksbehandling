apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-institusjonsopphold
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  strategy:
    type: Recreate
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RESET_POLICY
      value: earliest
    - name: INSTITUSJONSOPPHOLD_GROUP_ID
      value: "etterlatte-v1"
    - name: INSTITUSJONSOPPHOLD_TOPIC
      value: "team-rocket.institusjon-opphold-hendelser-q2"
    - name: BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
    - name: ETTERLATTE_PROXY_URL
      value: https://etterlatte-proxy.dev-fss-pub.nais.io/aad
    - name: ETTERLATTE_PROXY_OUTBOUND_SCOPE
      value: api://dev-fss.etterlatte.etterlatte-proxy/.default
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
      external:
        - host: etterlatte-proxy.dev-fss-pub.nais.io