apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-medl-proxy
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-medl-proxy.dev.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: MEDL_URL
      value: https://medlemskap-medl-api.dev.intern.nav.no
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    rules:
      - application: medlemskap-medl-api
        namespace: team-rocket
