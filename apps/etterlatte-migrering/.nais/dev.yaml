apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-migrering
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-migrering.intern.dev.nav.no"
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  kafka:
    pool: nav-dev
  prometheus:
    enabled: true
    path: /metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-migrering
        databases:
          - name: migrering
            envVarPrefix: DB
        flags:
          - name: max_connections
            value: "100"

  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest
    - name: PEN_URL
      value: https://pensjon-pen-proxy-fss-q2.dev-fss-pub.nais.io
    - name: PEN_CLIENT_ID
      value: d0883b92-b866-42cd-a216-5a0eec745e05
  accessPolicy:
    outbound:
      external:
        - host: unleash.nais.io
        - host: pensjon-pen-proxy-fss-q2.dev-fss-pub.nais.io