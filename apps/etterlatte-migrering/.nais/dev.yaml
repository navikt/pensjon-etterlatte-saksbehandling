apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-migrering
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-migrering.intern.dev.nav.no"
  startup:
    failureThreshold: 5
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  kafka:
    pool: nav-dev
  prometheus:
    enabled: true
    path: /metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-migrering
        databases:
          - name: migrering
            envVarPrefix: DB
        flags:
          - name: max_connections
            value: "100"

  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest