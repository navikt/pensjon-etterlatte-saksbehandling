apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-migrering
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-migrering.intern.dev.nav.no"
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  kafka:
    pool: nav-dev
  prometheus:
    enabled: true
    path: /metrics
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-migrering
        databases:
          - name: migrering
            envVarPrefix: DB
        flags:
          - name: max_connections
            value: "100"
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        groups:
          - id: 63f46f74-84a8-4d1c-87a8-78532ab3ae60 # 0000-GA-PENSJON_ATTESTERING
          - id: 8bb9b8d1-f46a-4ade-8ee8-5895eccdf8cf # 0000-GA-PENSJON_SAKSBEHANDLER
          - id: 5ef775f2-61f8-4283-bf3d-8d03f428aa14 # 0000-GA-Strengt_Fortrolig_Adresse
          - id: ea930b6b-9397-44d9-b9e6-f4cf527a632a #0000-GA-Fortrolig_Adresse
          - id: dbe4ad45-320b-4e9a-aaa1-73cca4ee124d # 0000-GA-Egne_ansatte
        extra:
          - NAVident
  secureLogs:
    enabled: true
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest
    - name: PEN_URL
      value: https://pensjon-pen-proxy-fss-q2.dev-fss-pub.nais.io
    - name: PEN_CLIENT_ID
      value: d0883b92-b866-42cd-a216-5a0eec745e05
  accessPolicy:
    outbound:
      external:
        - host: unleash.nais.io
        - host: pensjon-pen-proxy-fss-q2.dev-fss-pub.nais.io