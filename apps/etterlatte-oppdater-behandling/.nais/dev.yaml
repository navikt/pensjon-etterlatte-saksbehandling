apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-oppdater-behandling
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  secureLogs:
    enabled: true
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 384Mi
  replicas:
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest
    - name: BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
      external:
        - host: etterlatte-unleash-api.nav.cloud.nais.io
    inbound:
      rules:
        - application: azure-token-generator # https://docs.nais.io/security/auth/azure-ad/usage/#token-generator
          namespace: aura
          cluster: dev-gcp
