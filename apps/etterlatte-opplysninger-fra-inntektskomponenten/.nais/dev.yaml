apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-opplysninger-fra-inntektskomponenten
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest
    - name: ETTERLATTE_PROXY_INNTEKT
      value: https://etterlatte-proxy.dev-fss-pub.nais.io/aad/inntektskomponenten
    - name: ETTERLATTE_PROXY_AAREG
      value: https://etterlatte-proxy.dev-fss-pub.nais.io/aad/aareg/arbeidstaker/arbeidsforhold
    - name: ETTERLATTE_PROXY_AUDIENCE
      value: "dev-fss:etterlatte:etterlatte-proxy"
    - name: ETTERLATTE_PROXY_OUTBOUND_SCOPE
      value: api://dev-fss.etterlatte.etterlatte-proxy/.default
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-proxy
          namespace: etterlatte
          cluster: dev-fss