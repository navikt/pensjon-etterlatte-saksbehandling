apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-pdltjenester
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: "health/isalive"
    initialDelay: 60
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: "health/isready"
    initialDelay: 60
    timeout: 1
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  replicas:
    min: 1
    max: 1
  azure:
    application:
      enabled: true
  env:
    - name: PDL_URL
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_OUTBOUND_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: PPS_URL
      value: https://pensjon-parallelle-sannheter.intern.dev.nav.no
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      external:
        - host: "pdl-api.dev-fss-pub.nais.io"
        - host: "pensjon-parallelle-sannheter.intern.dev.nav.no"
        - host: etterlatte-unleash-api.nav.cloud.nais.io
    inbound:
      rules:
        - application: etterlatte-fordeler
        - application: etterlatte-gyldig-soeknad
        - application: etterlatte-hendelser-pdl
        - application: etterlatte-behandling
        - application: etterlatte-grunnlag
        - application: etterlatte-migrering