apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-pdltjenester
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: "internal/isalive"
    initialDelay: 60
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: "internal/isready"
    initialDelay: 60
    timeout: 1
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 1
    max: 1
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  kafka:
    pool: nav-prod
  env:
    - name: PDL_URL
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: PDL_AUDIENCE
      value: "prod-fss:pdl:pdl-api"
    - name: PDL_OUTBOUND_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default
    - name: PPS_URL
      value: https://pensjon-parallelle-sannheter.intern.nav.no
    - name: ROOT_LOGLEVEL
      value: "INFO"
    - name: NAV_CONSUMER_ID
      value: "srvbarnepensjon"
  accessPolicy:
    outbound:
      external:
        - host: pdl-api.prod-fss-pub.nais.io
    inbound:
      rules:
        - application: etterlatte-fordeler
        - application: etterlatte-api
        - application: etterlatte-opplysninger-fra-pdl
        - application: etterlatte-gyldig-soeknad