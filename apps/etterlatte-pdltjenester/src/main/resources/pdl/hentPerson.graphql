query($ident: ID!) {
    hentPerson(ident: $ident) {
        adressebeskyttelse(historikk: false) {
            gradering
        }
        bostedsadresse {
            vegadresse {
                ...vegadresseDetails
            }
            utenlandskAdresse {
                ...utenlandskAdresseDetails
            }
            gyldigFraOgMed
            gyldigTilOgMed
            metadata {
                ...metadata
            }
        }
        navn {
            fornavn
            mellomnavn
            etternavn
            forkortetNavn
            metadata {
                ...metadata
            }
        }
        statsborgerskap {
            land
            gyldigFraOgMed
            gyldigTilOgMed
            metadata {
                ...metadata
            }
        }
        foedsel {
            foedselsdato
            foedeland
            foedested
            foedselsaar
            metadata {
                ...metadata
            }
        }
        sivilstand {
            type
            gyldigFraOgMed
            relatertVedSivilstand
            metadata {
                ...metadata
            }
        }
        doedsfall {
            doedsdato
            folkeregistermetadata {
                ...folkeregistermetadata
            }
            metadata {
                ...metadata
            }
        }
    }
}
