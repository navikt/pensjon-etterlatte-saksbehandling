fragment metadata on Metadata {
    master
    historisk
    opplysningsId
    endringer {
        kilde
        registrert
        registrertAv
        systemkilde
        type
    }
}

query(
    $ident: ID!,
) {
    hentPerson(ident: $ident) {
        navn {
            fornavn
            mellomnavn
            etternavn
            forkortetNavn
            metadata {
                ...metadata
            }
        }
    }
}
