fragment folkeregistermetadata on Folkeregistermetadata {
    ajourholdstidspunkt
    gyldighetstidspunkt
    opphoerstidspunkt
    kilde
    aarsak
    sekvens
}

fragment metadata on Metadata {
    master
    historisk
    opplysningsId
    endringer {
        kilde
        registrert
        registrertAv
        systemkilde
        type
    }
}

query(
    $ident: ID!,
) {
    hentPerson(ident: $ident) {
        folkeregisteridentifikator(historikk: false) {
            identifikasjonsnummer
            status
            type
            folkeregistermetadata {
                ...folkeregistermetadata
            }
            metadata {
                ...metadata
            }
        }
        navn {
            fornavn
            mellomnavn
            etternavn
            forkortetNavn
            metadata {
                ...metadata
            }
        }
        foedsel {
            foedselsdato
            foedeland
            foedested
            foedselsaar
            metadata {
                ...metadata
            }
        }
        doedsfall {
            doedsdato
            folkeregistermetadata {
                ...folkeregistermetadata
            }
            metadata {
                ...metadata
            }
        }
    }
}
