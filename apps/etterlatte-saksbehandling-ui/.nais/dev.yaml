apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-saksbehandling-ui
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  ingresses:
    - https://etterlatte-saksbehandling.dev.intern.nav.no
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        groups:
          - id: 0af3955f-df85-4eb0-b5b2-45bf2c8aeb9e # Required for authorization
        extra:
          - NAVident
    sidecar:
      enabled: true
      autoLogin: true
  liveness:
    path: /health/isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /health/isReady
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  env:
    - name: API_URL
      value: http://ikke-spesifisert
  accessPolicy:
    outbound:
      external:
        - host: navikt.github.io
      rules:
        - application: etterlatte-api