apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-saksbehandling-ui
  namespace: etterlatte
  labels:
    team: etterlatte
  annotations:
    reloader.stakater.com/match: "true"
spec:
  image: {{ image }}
  port: 8080
  replicas:
    max: 4
    min: 2
    cpuThresholdPercentage: 90
  ingresses:
    - https://etterlatte-saksbehandling.intern.nav.no
  azure:
    application:
      enabled: true
      tenant: nav.no
      allowAllUsers: false
      claims:
        groups:
          - id: 0af3955f-df85-4eb0-b5b2-45bf2c8aeb9e # Required for authorization
        extra:
          - NAVident
    sidecar:
      enabled: true
      autoLogin: true
  envFrom:
    - secret: saksbehandler-secret
  liveness:
    path: /health/isAlive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /health/isReady
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  env:
    - name: BREV_API_URL
      value: http://etterlatte-brev-api
    - name: VILKAARSVURDERING_API_URL
      value: http://etterlatte-vilkaarsvurdering
    - name: BEHANDLING_API_URL
      value: http://etterlatte-behandling
    - name: VEDTAK_API_URL
      value: http://etterlatte-vedtaksvurdering
    - name: GRUNNLAG_API_URL
      value: http://etterlatte-grunnlag
    - name: BEREGNING_API_URL
      value: http://etterlatte-beregning
    - name: BREV_API_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-brev-api/.default
    - name: VILKAARSVURDERING_API_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-vilkaarsvurdering/.default
    - name: BEHANDLING_API_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-behandling/.default
    - name: VEDTAK_API_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-vedtaksvurdering/.default
    - name: GRUNNLAG_API_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-grunnlag/.default
    - name: BEREGNING_API_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-beregning/.default
  accessPolicy:
    outbound:
      external:
        - host: navikt.github.io
        - host: https://login.microsoftonline.com
        - host: graph.microsoft.com
      rules:
        - application: etterlatte-brev-api
        - application: etterlatte-vilkaarsvurdering
        - application: etterlatte-behandling
        - application: etterlatte-beregning
        - application: etterlatte-vedtaksvurdering
        - application: etterlatte-grunnlag