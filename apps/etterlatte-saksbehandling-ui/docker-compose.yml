version: "3"
name: saksbehandling-ui-mock-auth
services:
  frackend:
    container_name: frackend
    build:
      context: server
      dockerfile: Dockerfile.dev
    ports:
      - '8080:8080'
    environment:
      PORT: 8080
      AZURE_OPENID_CONFIG_JWKS_URI: http://host.docker.internal:8888/azure/jwks
      AZURE_APP_CLIENT_ID: etterlatte-sak-api
      AZURE_APP_CLIENT_SECRET: secret
      AZURE_OPENID_CONFIG_ISSUER: http://host.docker.internal:8888/azure
      AZURE_OPENID_CONFIG_TOKEN_ENDPOINT: http://host.docker.internal:8888/azure/token
    env_file:
      - .env # Du mÃ¥ manuelt opprette .env-filen. Les README!

  wonderwall:
    container_name: wonderwall
    image: ghcr.io/nais/wonderwall:latest
    depends_on:
      - auth
    restart: on-failure
    ports:
      - "3000:3000"
    environment:
      WONDERWALL_OPENID_CLIENT_ID: "etterlatte-sak-api"
