      WONDERWALL_LOG_FORMAT: text

  auth:
    container_name: mock-oauth2-server
    image: ghcr.io/navikt/mock-oauth2-server:0.5.5
    ports:
      - '8888:8888'
    environment:
      TZ: Europe/Oslo
      SERVER_PORT: 8888
      JSON_CONFIG: >
        {
          "interactiveLogin": true,
          "tokenCallbacks": [
            {
              "issuerId": "azure",
              "tokenExpiry": 3600,
              "requestMappings": [
                {
                  "requestParam": "grant_type",
                  "claims": {
                    "aud": [
                      "etterlatte-sak-api"
                    ],
                    "NAVident": "Z123456",
                    "preferred_username": "test.testesen@nav.no",
                    "name": "Test Testesen",
                    "groups": [
                      "ensuperbrukerGroupId"
                    ]
                  }
                }
              ]
            }
          ]
        }
