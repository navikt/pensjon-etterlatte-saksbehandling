parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: '12'
  sourceType: 'module'
extends:
  - 'plugin:@typescript-eslint/recommended'
  - 'prettier'
env:
  es2021: true
  node: true
  'jest/globals': true
plugins:
  - jest
  - '@typescript-eslint'
rules:
  no-console: 'error'
  no-unused-vars: off
  typescript-eslint/no-unused-vars': 'error'
