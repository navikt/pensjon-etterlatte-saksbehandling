parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: '12'
  sourceType: 'module'
extends:
  - 'eslint:recommended'
  - 'prettier'
env:
  es2021: true
  node: true
  'jest/globals': true
plugins:
  - jest
rules:
  no-console: 'error'
  no-unused-vars: 'off'
  typescript-eslint/no-unused-vars: ['error']
