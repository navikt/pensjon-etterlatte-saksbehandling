apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-samordning-vedtak
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: "health/isalive"
    initialDelay: 10
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: "health/isready"
    initialDelay: 10
    timeout: 1
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  replicas:
    min: 1
    max: 2
  maskinporten:
    enabled: true
    scopes:
      exposes:
        - name: "vedtaksinformasjon.read"
          enabled: true
          product: "etterlatteytelser"
          allowedIntegrations:
            - maskinporten
          atMaxAge: 60
          consumers:
            - name: SPK
              orgno: "982583462"
            - name: OSLO PENSJONSFORSIKRING AS
              orgno: "982759412"
            - name: KLP
              orgno: "938708606"
            - name: GABLER PENSJONSTJENESTER AS
              orgno: "916833520"
            - name: Storebrand Pensjonstjenester AS
              orgno: "931936492"
            - name: Storebrand Livsforsikring AS
              orgno: "958995369"
            - name: Viken
              orgno: "974358603"
            - name: Arendal kommunale pensjonskasse
              orgno: "940380014"
            - name: Elverum kommunale pensjonskasse
              orgno: "940360293"
            - name: Troms√∏ kommunale pensjonskasse
              orgno: "814115232"
            - name: Pensjonskassen for helseforetakene (PKH)
              orgno: "912805174"
  azure:
    application:
      enabled: true
  env:
    - name: MASKINPORTEN_WELL_KNOWN_URL
      value: https://maskinporten.no/.well-known/oauth-authorization-server
    - name: ETTERLATTE_VEDTAKSVURDERING_URL
      value: http://etterlatte-vedtaksvurdering
    - name: ETTERLATTE_VEDTAKSVURDERING_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-vedtaksvurdering/.default
    - name: TJENESTEPENSJON_URL
      value: https://tp-api.prod-fss-pub.nais.io
    - name: TJENESTEPENSJON_SCOPE
      value: api://prod-fss.pensjonsamhandler.tp/.default
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-vedtaksvurdering
      external:
        - host: tp-api.prod-fss-pub.nais.io
