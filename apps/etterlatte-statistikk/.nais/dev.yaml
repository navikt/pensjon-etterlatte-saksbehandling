apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-statistikk
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-statistikk
        databases:
          - name: statistikk
            envVarPrefix: DB
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  leaderElection: true
  kafka:
    pool: nav-dev
  resources:
    requests:
      cpu: 25m
      memory: 384Mi
  replicas:
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
    max: 1
    min: 1
  azure:
    application:
      enabled: true
  secureLogs:
    enabled: true
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
    - name: BEREGNING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-beregning/.default
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
        - application: etterlatte-beregning
      external:
        - host: etterlatte-unleash-api.nav.cloud.nais.io
    inbound:
      rules:
        - application: azure-token-generator # https://docs.nais.io/auth/entra-id/how-to/generate/?h=token+azure
          namespace: aura
          cluster: dev-gcp
