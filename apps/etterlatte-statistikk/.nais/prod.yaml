apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-statistikk
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: db-custom-1-3840
        collation: nb_NO.UTF8
        cascadingDelete: false
        name: etterlatte-statistikk
        diskAutoresize: true
        diskSize: 30
        diskType: SSD
        highAvailability: true
        pointInTimeRecovery: true
        autoBackupHour: 1
        maintenance:
          day: 7
          hour: 2
        databases:
          - name: statistikk
            envVarPrefix: DB
  startup:
    failureThreshold: 5
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  leaderElection: true
  kafka:
    pool: nav-prod
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  azure:
    application:
      enabled: true
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.etterlatteytelser
    - name: BEHANDLING_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-behandling/.default
    - name: BEREGNING_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-beregning/.default
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
        - application: etterlatte-beregning