apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-testdata
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  ingresses:
    - https://etterlatte-testdata.intern.dev.nav.no
  liveness:
    initialDelay: 20
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  resources:
    requests:
      cpu: 10m
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        groups:
          - id: 650684ff-8107-4ae4-98fc-e18b5cf3188b # etterlatte
          - id: 1a424f32-16a4-4b97-9d77-3e9e781a887e # (DG) NAV Team Etterlatte
          - id: 20e720b3-4be7-42ec-aff4-af613f25361b # po-pensjon
        extra:
          - NAVident
    sidecar:
      enabled: true
      autoLogin: true
  kafka:
    pool: nav-dev
  env:
    - name: KAFKA_TARGET_TOPIC
      value: etterlatte.dodsmelding
    - name: DOLLY_CLIENT_ID
      value: dev-gcp.dolly.dolly-backend
    - name: DOLLY_RESOURCE_URL
      value: http://dolly-backend.dolly/api/v1
    - name: TESTNAV_CLIENT_ID
      value: dev-gcp.dolly.testnav-person-service
    - name: TESTNAV_RESOURCE_URL
      value: http://testnav-person-service.dolly/api/v2
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest
    - name: BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
    - name: BEREGNING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-beregning/.default
    - name: TRYGDETID_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-trygdetid/.default
    - name: VILKAARSVURDERING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-vilkaarsvurdering/.default
    - name: ETTERLATTE_VILKAARSVURDERING_URL
      value: http://etterlatte-vilkaarsvurdering
    - name: VEDTAK_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-vedtaksvurdering/.default
    - name: ETTERLATTE_VEDTAK_URL
      value: http://etterlatte-vedtaksvurdering
    - name: ETTERLATTE_BREV_API_URL
      value: http://etterlatte-brev-api
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-behandling
        - application: etterlatte-beregning
        - application: etterlatte-trygdetid
        - application: etterlatte-vilkaarsvurdering
        - application: etterlatte-vedtaksvurdering
        - application: etterlatte-brev-api
        - application: testnav-person-service
          namespace: dolly
          cluster: dev-gcp
        - application: dolly-backend
          namespace: dolly
          cluster: dev-gcp
    inbound:
      rules:
        - application: azure-token-generator # https://docs.nais.io/security/auth/azure-ad/usage/#token-generator
          namespace: aura
          cluster: dev-gcp
