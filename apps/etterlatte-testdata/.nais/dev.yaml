apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-testdata
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://etterlatte-testdata.dev.intern.nav.no
  liveness:
    initialDelay: 20
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        groups:
          - id: 650684ff-8107-4ae4-98fc-e18b5cf3188b # Required for authorization
        extra:
          - NAVident
    sidecar:
      enabled: true
      autoLogin: true
  kafka:
    pool: nav-dev
  env:
    - name: KAFKA_TARGET_TOPIC
      value: etterlatte.dodsmelding
    - name: DOLLY_CLIENT_ID
      value: 787eb670-2731-49b4-8be1-2385990370a9
    - name: DOLLY_RESOURCE_URL
      value: https://dolly-backend.dev-fss-pub.nais.io/api/v1
  accessPolicy:
    outbound:
      external:
        - host: https://dolly-backend.dev-fss-pub.nais.io
