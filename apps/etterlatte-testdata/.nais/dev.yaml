apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-testdata
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://etterlatte-testdata.dev.intern.nav.no
  liveness:
    initialDelay: 20
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        groups:
          - id: 650684ff-8107-4ae4-98fc-e18b5cf3188b # Required for authorization
          - id: 1a424f32-16a4-4b97-9d77-3e9e781a887e
        extra:
          - NAVident
    sidecar:
      enabled: true
      autoLogin: true
  kafka:
    pool: nav-dev
  env:
    - name: KAFKA_TARGET_TOPIC
      value: etterlatte.dodsmelding
    - name: DOLLY_CLIENT_ID
      value: dev-gcp.dolly.dolly-backend
    - name: DOLLY_RESOURCE_URL
      value: http://dolly-backend/api/v1
  accessPolicy:
    outbound:
      rules:
        - application: dolly-backend
          namespace: dolly
          cluster: dev-gcp
