apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-testdata
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  ingresses:
    - https://etterlatte-testdata.intern.dev.nav.no
  liveness:
    initialDelay: 20
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  resources:
    requests:
      cpu: 10m
  replicas:
    max: 1
    min: 1
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: nav.no
      claims:
        groups:
          # AD-gruppe for utviklere p√• Team Etterlatte (etterlatte@nav.no)
          - id: 650684ff-8107-4ae4-98fc-e18b5cf3188b # etterlatte
          - id: 1a424f32-16a4-4b97-9d77-3e9e781a887e # (DG) NAV Team Etterlatte
    sidecar:
      enabled: true
      autoLogin: true
      autoLoginIgnorePaths:
        - /dolly/api/**
        - /dolly/swagger/**
  kafka:
    pool: nav-dev
  env:
    - name: KAFKA_TARGET_TOPIC
      value: etterlatte.dodsmelding
    - name: DOLLY_CLIENT_ID
      value: dev-gcp.dolly.dolly-backend
    - name: DOLLY_RESOURCE_URL
      value: http://dolly-backend.dolly/api/v1
    - name: TESTNAV_CLIENT_ID
      value: dev-gcp.dolly.testnav-person-service
    - name: TESTNAV_RESOURCE_URL
      value: http://testnav-person-service.dolly/api/v2
  accessPolicy:
    outbound:
      rules:
        - application: testnav-person-service
          namespace: dolly
          cluster: dev-gcp
        - application: dolly-backend
          namespace: dolly
          cluster: dev-gcp
    inbound:
      rules:
        - application: azure-token-generator # https://docs.nais.io/auth/entra-id/how-to/generate/?h=token+azure
          namespace: nais
          cluster: dev-gcp
        - application: dolly-backend
          namespace: dolly
          cluster: dev-gcp
        - application: dolly-backend-dev
          namespace: dolly
          cluster: dev-gcp
        - application: dolly-frontend
          namespace: dolly
          cluster: dev-gcp
        - application: dolly-frontend-dev
          namespace: dolly
          cluster: dev-gcp
        - application: dolly-idporten
          namespace: dolly
          cluster: dev-gcp
        - application: team-dolly-lokal-app
          namespace: dolly
          cluster: dev-gcp