apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-tidshendelser
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-tidshendelser
        databases:
          - name: tidshendelser
            envVarPrefix: DB
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  secureLogs:
    enabled: true
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  resources:
    requests:
      cpu: 15m
      memory: 320Mi
  replicas:
    scalingStrategy:
      cpu:
        thresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      value: earliest
    - name: JOBB_POLLER_INITIAL_DELAY
      value: "60"
    - name: JOBB_POLLER_INTERVAL
      value: "PT2M"
    - name: JOBB_POLLER_OPENING_HOURS
      value: "06-23"
    - name: HENDELSE_POLLER_INITIAL_DELAY
      value: "60"
    - name: HENDELSE_POLLER_INTERVAL
      value: "PT30S"
    - name: HENDELSE_POLLER_MAX_ANTALL
      value: "3"
    - name: ETTERLATTE_GRUNNLAG_URL
      value: http://etterlatte-grunnlag
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: ETTERLATTE_GRUNNLAG_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-grunnlag/.default
    - name: ETTERLATTE_BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-grunnlag
        - application: etterlatte-behandling
    inbound:
      rules:
        - application: azure-token-generator # https://docs.nais.io/auth/entra-id/how-to/generate/?h=token+azure
          namespace: aura
          cluster: dev-gcp
