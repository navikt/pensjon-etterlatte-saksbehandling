apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-tidshendelser
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: db-custom-1-3840
        collation: nb_NO.UTF8
        cascadingDelete: false
        name: etterlatte-tidshendelser
        diskAutoresize: true
        diskSize: 30
        diskType: SSD
        highAvailability: true
        pointInTimeRecovery: true
        autoBackupHour: 1
        maintenance:
          day: 7
          hour: 2
        databases:
          - name: tidshendelser
            envVarPrefix: DB
        flags:
          - name: max_connections
            value: "100"
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
  resources:
    requests:
      cpu: 15m
      memory: 256Mi
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.etterlatteytelser
    - name: KAFKA_RESET_POLICY
      value: latest
    - name: JOBB_POLLER_INITIAL_DELAY
      value: "60"
    - name: JOBB_POLLER_INTERVAL
      value: "PT30S"
    - name: JOBB_POLLER_OPENING_HOURS
      value: "09-15"
    - name: HENDELSE_POLLER_INITIAL_DELAY
      value: "60"
    - name: HENDELSE_POLLER_INTERVAL
      value: "PT30S"
    - name: HENDELSE_POLLER_MAX_ANTALL
      value: "3"
    - name: ETTERLATTE_GRUNNLAG_URL
      value: http://etterlatte-grunnlag
    - name: ETTERLATTE_GRUNNLAG_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-grunnlag/.default
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-grunnlag
