apiVersion: "nais.io/v1"
kind: "Alert"
metadata:
  name: etterlatte-utbetaling-alerts
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  receivers:
    slack:
      channel: '#team-etterlatte-utbetaling'
      prependText: '<!here> | '
  alerts:
    - alert: applikasjon nede
      expr: kube_deployment_status_replicas_available{deployment="etterlatte-utbetaling"} == 0
      for: 2m
      description: "App {{ $labels.app }} er nede i namespace {{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod -l app={{ $labels.app }} -n {{ $labels.namespace }}` for events, og `kubectl logs -l app={{ $labels.app }} -n {{ $labels.namespace }}` for logger"
    - alert: høy feilrate i logger
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="etterlatte-utbetaling",log_level=~"Warning|Error"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="etterlatte-utbetaling"}[3m]))) > 0
      for: 3m
      action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace }}, for å se hvorfor det er så mye feil"
    - alert: feil i selftest
      expr: selftests_aggregate_result_status{app="etterlatte-utbetaling"} > 0
      for: 1m
      action: "Sjekk app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }} sine selftest for å se hva som er galt"
