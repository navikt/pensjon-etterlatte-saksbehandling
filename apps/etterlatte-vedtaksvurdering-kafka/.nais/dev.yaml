apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-vedtaksvurdering-kafka
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      value: earliest
    - name: VEDTAK_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-vedtaksvurdering/.default
    - name: ETTERLATTE_VEDTAK_URL
      value: http://etterlatte-vedtaksvurdering
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: ETTERLATTE_BEHANDLING_CLIENT_ID
      value: 59967ac8-009c-492e-a618-e5a0f6b3e4e4
    - name: BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-vedtaksvurdering