apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-vedtaksvurdering-kafka
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  prometheus:
    enabled: true
    path: /metrics
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
    logging:
      destinations:
        - id: elastic
        - id: loki
  secureLogs:
    enabled: true
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  resources:
    requests:
      cpu: 25m
      memory: 320Mi
  replicas:
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      value: earliest
    - name: VEDTAK_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-vedtaksvurdering/.default
    - name: ETTERLATTE_VEDTAK_URL
      value: http://etterlatte-vedtaksvurdering
    - name: UTBETALING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-utbetaling/.default
    - name: ETTERLATTE_UTBETALING_URL
      value: http://etterlatte-utbetaling
    - name: BREV_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-brev-api/.default
    - name: ETTERLATTE_BREV_API_URL
      value: http://etterlatte-brev-api
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-vedtaksvurdering
        - application: etterlatte-utbetaling
      external:
        - host: etterlatte-unleash-api.nav.cloud.nais.io
