apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-vedtaksvurdering
  namespace: etterlatte
  labels:
    team: etterlatte
  annotations:
    reloader.stakater.com/match: "true"
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-vedtaksvurdering.intern.nav.no"
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        tier: db-custom-1-3840
        collation: nb_NO.UTF8
        cascadingDelete: false
        name: etterlatte-vedtaksvurdering
        diskAutoresize: true
        diskSize: 30
        diskType: SSD
        highAvailability: true
        pointInTimeRecovery: true
        autoBackupHour: 1
        maintenance:
          day: 7
          hour: 2
        databases:
          - name: vedtaksvurdering
            envVarPrefix: DB
  envFrom:
    - secret: saksbehandler-secret
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        extra:
          - NAVident
  kafka:
    pool: nav-prod
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.etterlatteytelser
    - name: ETTERLATTE_BEREGNING_CLIENT_ID
      value: prod-gcp.etterlatte.etterlatte-beregning
    - name: ETTERLATTE_BEREGNING_URL
      value: http://etterlatte-beregning
    - name: ETTERLATTE_VILKAARSVURDERING_CLIENT_ID
      value: prod-gcp.etterlatte.etterlatte-vilkaarsvurdering
    - name: ETTERLATTE_VILKAARSVURDERING_URL
      value: http://etterlatte-vilkaarsvurdering
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: ETTERLATTE_BEHANDLING_CLIENT_ID
      value: prod-gcp.etterlatte.etterlatte-behandling
    - name: BEHANDLING_AZURE_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default

  accessPolicy:
    inbound:
      rules:
        - application: etterlatte-brev-api
        - application: etterlatte-brev-api-lokal
        - application: etterlatte-saksbehandling-ui
        - application: etterlatte-saksbehandling-ui-lokal
        - application: etterlatte-behandling
    outbound:
      rules:
        - application: etterlatte-vilkaarsvurdering
        - application: etterlatte-beregning
        - application: etterlatte-behandling
