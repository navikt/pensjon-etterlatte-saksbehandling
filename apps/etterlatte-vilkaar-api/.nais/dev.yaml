apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-vilkaar-api
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://etterlatte-vilkaar-api.dev.intern.nav.no
  liveness:
    path: "internal/isalive"
    initialDelay: 60
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: "internal/isready"
    initialDelay: 60
    timeout: 1
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 1
    max: 1
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  kafka:
    pool: nav-dev
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudsql.client
  envFrom:
    - secret: google-sql-etterlatte-vilkaar-kafka-vurdertvilkaar-vil-9936ffea
  env:
    - name: DB_REGION
      value: "europe-north1"
    - name: DB_INSTANCE
      value: "etterlatte-vilkaar-rr"
  accessPolicy:
    inbound:
      rules:
        - application: etterlatte-api