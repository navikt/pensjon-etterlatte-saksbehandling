apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-vilkaar-kafka
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        cascadingDelete: true
        name: etterlatte-vilkaar-rr
        databases:
          - name: vurdertvilkaar
            envVarPrefix: DB
            users:
              - name: vilkaar-api
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  kafka:
    pool: nav-dev
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
      #sette tilbake til none senere
      value: earliest