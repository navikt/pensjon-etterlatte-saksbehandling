apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-vilkaarsvurdering-kafka
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: "{{image}}"
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
  resources:
    requests:
      cpu: 25m
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.etterlatteytelser
    - name: KAFKA_RESET_POLICY
      value: earliest
    - name: VILKAARSVURDERING_AZURE_SCOPE
      value: api://prod-gcp.etterlatte.etterlatte-vilkaarsvurdering/.default
    - name: ETTERLATTE_VILKAARSVURDERING_URL
      value: http://etterlatte-vilkaarsvurdering
  envFrom:
    - secret: my-application-unleash-api-token
  accessPolicy:
    outbound:
      rules:
        - application: etterlatte-vilkaarsvurdering
      external:
        - host: etterlatte-unleash-api.nav.cloud.nais.io
