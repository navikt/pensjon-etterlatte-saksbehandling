apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-vilkaarsvurdering
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-vilkaarsvurdering.dev.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /health/isalive
  readiness:
    initialDelay: 5
    path: /health/isready
  secureLogs:
    enabled: true
  prometheus:
    enabled: true
    path: /metrics
  strategy:
    type: Recreate
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-vilkaarsvurdering
        databases:
          - name: vilkaarsvurdering
            envVarPrefix: DB
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        extra:
          - NAVident

  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: ETTERLATTE_BEHANDLING_CLIENT_ID
      value: 59967ac8-009c-492e-a618-e5a0f6b3e4e4
    - name: ETTERLATTE_GRUNNLAG_URL
      value: http://etterlatte-grunnlag/api
    - name: ETTERLATTE_GRUNNLAG_CLIENT_ID
      value: ce96a301-13db-4409-b277-5b27f464d08b
  accessPolicy:
    inbound:
      rules:
        - application: etterlatte-saksbehandling-ui-lokal
        - application: etterlatte-saksbehandling-ui
        - application: etterlatte-beregning
        - application: etterlatte-api
        - application: etterlatte-vedtaksvurdering
        - application: etterlatte-behandling
    outbound:
      rules:
        - application: etterlatte-behandling
        - application: etterlatte-grunnlag
