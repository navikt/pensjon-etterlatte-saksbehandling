apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-vilkaarsvurdering
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  strategy:
    type: Recreate
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-vilkaarsvurdering
        cascadingDelete: true
        databases:
          - name: vilkaarsvurdering
            envVarPrefix: DB
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
    #sette tilbake til none senere
      value: latest