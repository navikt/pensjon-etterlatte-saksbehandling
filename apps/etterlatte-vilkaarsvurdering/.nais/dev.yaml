apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: etterlatte-vilkaarsvurdering
  namespace: etterlatte
  labels:
    team: etterlatte
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - "https://etterlatte-vilkaarsvurdering.dev.intern.nav.no"
  liveness:
    initialDelay: 5
    path: /isalive
  readiness:
    initialDelay: 5
    path: /isready
  secureLogs:
    enabled: true
  prometheus:
    enabled: true
    path: /metrics
  strategy:
    type: Recreate
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        name: etterlatte-vilkaarsvurdering
        databases:
          - name: vilkaarsvurdering
            envVarPrefix: DB
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
      claims:
        extra:
          - NAVident

  replicas:
    cpuThresholdPercentage: 90
    max: 1
    min: 1
  env:
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.dodsmelding
    - name: KAFKA_RESET_POLICY
    #sette tilbake til none senere
      value: latest
    - name: ETTERLATTE_BEHANDLING_URL
      value: http://etterlatte-behandling
    - name: ETTERLATTE_BEHANDLING_SCOPE
      value: api://dev-gcp.etterlatte.etterlatte-behandling/.default
  accessPolicy:
    inbound:
      rules:
        - application: etterlatte-saksbehandling-ui
