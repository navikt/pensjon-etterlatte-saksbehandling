apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: etterlatte
  name: start-grunnlagsversjonering
  namespace: etterlatte
spec:
  image: ghcr.io/navikt/pensjon-etterlatte-saksbehandling/start-grunnlagsversjonering:latest
  kafka:
    pool: nav-prod
  env:
    - name: KAFKA_TARGET_TOPIC
      value: etterlatte.etterlatteytelser
    - name: KAFKA_RAPID_TOPIC
      value: etterlatte.etterlatteytelser